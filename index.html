<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Connexion</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas encore inscrit ? <a href="inscription.html">Inscription</a></p>

  <!-- Script de connexion + redirection -->
  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "firebase/auth";

    const form = document.getElementById('login-form');

    // BONUS : Redirection automatique si déjà connecté
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "panneaux.html";
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "panneaux.html"; // Redirection après connexion réussie
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>

</body>
</html>
