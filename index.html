<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue sur Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-inscription-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      color: white;
    }

    .guirlande {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('img/guirlande-neon.png') repeat-x top;
      pointer-events: none;
      z-index: 1;
    }

    .welcome-text {
      font-size: 28px;
      margin-bottom: 30px;
      color: #ffbaff;
      text-shadow: 0 0 12px #ffbaff;
      z-index: 2;
    }

    .button-group {
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .enter-button {
      animation: neonBlink 2s ease-in-out infinite;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      background-color: #1a001f;
      color: #ff4fc4;
      box-shadow: 0 0 5px #ff4fc4,
                  0 0 10px #c700d6,
                  0 0 20px #ff4fc4;
      transition: transform 0.3s ease;
    }

    .enter-button:hover {
      transform: scale(1.05);
      background-color: #2a002f;
    }

    @keyframes neonBlink {
      0%, 100% {
        box-shadow:
          0 0 5px #ff4fc4,
          0 0 10px #c700d6,
          0 0 20px #ff4fc4;
      }
      50% {
        box-shadow:
          0 0 10px #c700d6,
          0 0 20px #ff4fc4,
          0 0 30px #c700d6;
      }
    }
  </style>
</head>
<body>
  <div class="guirlande"></div>
  <div class="welcome-text">Bienvenue sur Affinix</div>

  <div class="button-group">
    <button class="enter-button" onclick="window.location.href='connexion.html'">üîê Connexion</button>
    <button class="enter-button" onclick="window.location.href='inscription.html'">üìù Inscription</button>
  </div>
</body>
</html>
