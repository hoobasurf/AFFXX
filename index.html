<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue sur Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    @keyframes neonBlink {
      0%, 100% {
        box-shadow: 0 0 5px #ff4fc4, 0 0 10px #c700d6, 0 0 20px #ff4fc4;
        color: #ff4fc4;
        background-color: #1a001f;
      }
      50% {
        box-shadow: 0 0 10px #c700d6, 0 0 20px #ff4fc4, 0 0 30px #c700d6;
        color: #c700d6;
        background-color: #2a002f;
      }
    }

    .enter-button {
      animation: neonBlink 2s ease-in-out infinite;
      border-radius: 30px;
      padding: 15px 50px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      background-color: #1a001f;
      color: #ff4fc4;
      transition: transform 0.3s ease;
    }

    .enter-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="home">

  <div class="welcome-text">Bienvenue sur Affinix</div>
  <button class="enter-button">Entrer</button>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="email.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:344dacf5b6bcc818167018"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "panneaux.html";
      } else {
        document.querySelector('.enter-button').onclick = () => {
          window.location.href = "connexion.html";
        };
      }
    });
  </script>

</body>
</html>
