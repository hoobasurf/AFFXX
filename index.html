<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue sur Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Animation clignotement néon rose/violet pour le bouton */
    @keyframes neonBlink {
      0%, 100% {
        box-shadow:
          0 0 5px #ff4fc4,
          0 0 10px #c700d6,
          0 0 20px #ff4fc4;
        color: #ff4fc4;
        background-color: #1a001f;
      }
      50% {
        box-shadow:
          0 0 10px #c700d6,
          0 0 20px #ff4fc4,
          0 0 30px #c700d6;
        color: #c700d6;
        background-color: #2a002f;
      }
    }

    .enter-button {
      animation: neonBlink 2s ease-in-out infinite;
      border-radius: 30px;
      padding: 15px 50px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      background-color: #1a001f;
      color: #ff4fc4;
      transition: transform 0.3s ease;
    }
    .enter-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="home">

  <div class="welcome-text">Bienvenue sur Affinix</div>
  <button class="enter-button" onclick="location.href='inscription.html'">Entrer</button>

  <!-- Scripts JS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="email.js"></script>

  <!-- Firebase SDK (si pas encore inclus dans ta page) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script>
    // Ta config Firebase ici, adapte avec tes clés !
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_AUTH_DOMAIN",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_STORAGE_BUCKET",
      messagingSenderId: "TON_MESSAGING_SENDER_ID",
      appId: "TON_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        // Si pas connecté, redirige vers page d'inscription
        window.location.href = "inscription.html";
      }
      // Sinon reste ici (index.html)
    });
  </script>

</body>
</html>
