<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue sur Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('img/fond-accueil.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      padding: 0 20px;
    }

    .overlay h1 {
      font-size: 2.2rem;
      margin: 0;
      text-shadow: 0 0 8px #ff4fc4, 0 0 16px #c700d6;
      color: #ffffff;
    }

    .overlay p {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4fc4, #b18bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 4px #ff00c3;
    }

    .buttons {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
    }

    .buttons a {
      background: #1a001f;
      color: #ff4fc4;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      animation: neonBlink 2s ease-in-out infinite;
      box-shadow: 0 0 10px #ff4fc4;
      transition: transform 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    @keyframes neonBlink {
      0%, 100% {
        box-shadow: 0 0 8px #ff4fc4, 0 0 16px #c700d6;
      }
      50% {
        box-shadow: 0 0 12px #c700d6, 0 0 24px #ff4fc4;
      }
    }

    @media (max-width: 500px) {
      .overlay h1 {
        font-size: 1.6rem;
      }

      .overlay p {
        font-size: 1rem;
      }

      .buttons a {
        font-size: 0.9rem;
        padding: 10px 22px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1><img src="img/logo-affinix.png" alt="AFFINIX" style="height: 50px;"></h1>
    <p>Connecte-toi et prépare-toi à une rencontre magique dans l’univers Affinix…</p>
  </div>

  <div class="buttons">
    <a href="connexion.html">Connexion</a>
    <a href="inscription.html">Inscription</a>
  </div>

</body>
</html>
