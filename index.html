<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Accueil - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Bienvenue sur Affinix</h1>
  <button id="enterBtn">Entrer</button>

  <!-- Firebase SDK + init à ajouter ici -->

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Ta config Firebase ici
    const firebaseConfig = {
      // ...
    };
    firebase.initializeApp(firebaseConfig);

    document.getElementById('enterBtn').addEventListener('click', () => {
      firebase.auth().onAuthStateChanged(user => {
        if(user){
          // Utilisateur connecté → vers page connexion
          window.location.href = 'connexion.html';
        } else {
          // Pas connecté → vers inscription
          window.location.href = 'inscription.html';
        }
      });
    });
  </script>
</body>
</html>
