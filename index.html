<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue sur Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Animation clignotement néon rose/violet pour le bouton Entrer */
    @keyframes neonBlink {
      0%, 100% {
        box-shadow:
          0 0 5px #ff4fc4,
          0 0 10px #c700d6,
          0 0 20px #ff4fc4;
        color: #ff4fc4;
        background-color: #1a001f;
      }
      50% {
        box-shadow:
          0 0 10px #c700d6,
          0 0 20px #ff4fc4,
          0 0 30px #c700d6;
        color: #c700d6;
        background-color: #2a002f;
      }
    }

    .enter-button {
      animation: neonBlink 2s ease-in-out infinite;
      border-radius: 30px;
      padding: 15px 50px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      background-color: #1a001f;
      color: #ff4fc4;
      transition: transform 0.3s ease;
      display: block;
      margin: 40px auto 20px auto;
    }
    .enter-button:hover {
      transform: scale(1.05);
    }

    /* Animation clignotement néon turquoise pour le bouton Voir la carte de la ville */
    @keyframes neonBlinkVille {
      0%, 100% {
        box-shadow:
          0 0 5px #66ffcc,
          0 0 10px #00cc99,
          0 0 20px #66ffcc;
        color: #66ffcc;
        background-color: #002a25;
      }
      50% {
        box-shadow:
          0 0 10px #00cc99,
          0 0 20px #66ffcc,
          0 0 30px #00cc99;
        color: #00cc99;
        background-color: #004d40;
      }
    }

    button.voir-ville {
      animation: neonBlinkVille 2.5s ease-in-out infinite;
      border-radius: 30px;
      padding: 15px 50px;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      background-color: #002a25;
      color: #66ffcc;
      transition: transform 0.3s ease;
      display: block;
      margin: 20px auto 60px auto;
    }

    button.voir-ville:hover {
      transform: scale(1.05);
    }

    /* Optionnel : centrer et styliser le texte d’accueil */
    .welcome-text {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff4fc4;
      margin-top: 80px;
      font-family: 'Arial Black', Arial, sans-serif;
      text-shadow:
        0 0 5px #c700d6,
        0 0 10px #ff4fc4;
    }
  </style>
</head>
<body class="home">
  <div class="welcome-text">Bienvenue sur Affinix</div>

  <button class="enter-button" onclick="location.href='inscription.html'">
    Entrer
  </button>

  <button class="voir-ville" onclick="window.location.href='ville.html'">
    Voir la carte de la ville
  </button>

  <!-- Scripts JS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="email.js"></script>
</body>
</html>
