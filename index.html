<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Entrée AFFXX</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  form {
    width: 320px;
    background-color: #1e1e1e;
    padding: 30px 40px 40px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(255, 45, 85, 0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  button {
    background-color: #ff2d55;
    border: none;
    color: white;
    padding: 16px 50px;
    font-size: 1.8rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 14px #ff2d55;
    animation: blink 1.6s infinite;
    transition: box-shadow 0.3s ease;
    margin-top: 20px;
  }
  button:hover {
    box-shadow: 0 0 30px #ff2d55;
  }

  @keyframes blink {
    0%, 100% {
      opacity: 1;
      box-shadow: 0 0 14px #ff2d55;
    }
    50% {
      opacity: 0.5;
      box-shadow: 0 0 30px #ff2d55;
    }
  }
</style>
</head>
<body>
  <form>
    <!-- Ici on enlève les inputs Nom, Email, Message -->
    <button type="submit">Entrer</button>
  </form>
</body>
</html>
