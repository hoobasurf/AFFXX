<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue sur Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="home">

  <div class="welcome-text">Bienvenue sur Affinix</div>
  <button class="enter-button" onclick="location.href='inscription.html'">Entrer</button>

  <!-- Formulaire d'inscription (si tu veux le mettre sur cette page) -->
  <form id="contact-form">
    <input type="text" name="user_name" placeholder="Votre nom" required>
    <input type="email" name="user_email" placeholder="Votre email" required>
    <textarea name="message" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <!-- Scripts JS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="email.js"></script>

</body>
</html>
