<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page avec background</title>
  <style>
    /* Reset & full page */
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-image: url('https://raw.githubusercontent.com/hoobasurf/AFFXX/main/images/background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      background-color: rgba(0,0,0,0.5);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur AFFXX</h1>
</body>
</html>
