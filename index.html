  <style>
    /* Animation clignotement néon rose/violet pour le bouton */
    @keyframes neonBlink {
      0%, 100% {
        box-shadow:
          0 0 5px #ff4fc4,
          0 0 10px #c700d6,
          0 0 20px #ff4fc4;
        color: #ff4fc4;
        background-color: #1a001f;
      }
      50% {
        box-shadow:
          0 0 10px #c700d6,
          0 0 20px #ff4fc4,
          0 0 30px #c700d6;
        color: #c700d6;
        background-color: #2a002f;
      }
    }

    .enter-button {
      animation: neonBlink 2s ease-in-out infinite;
      border-radius: 30px;
      padding: 15px 50px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      background-color: #1a001f;
      color: #ff4fc4;
      transition: transform 0.3s ease;
    }
    .enter-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
