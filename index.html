<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue sur Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-inscription-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .guirlande {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('img/guirlande-neon.png') repeat-x top;
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
      background: url('img/logo-af.png') no-repeat center center;
      background-size: contain;
      filter: drop-shadow(0 0 10px #ffbaff);
    }

    .title {
      font-size: 30px;
      color: #ff6dfb;
      text-shadow: 0 0 10px #ff6dfb, 0 0 20px #ff6dfb;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: #ffe6fa;
      text-shadow: 0 0 5px #ffbaff;
      margin-bottom: 15px;
    }

    .univers {
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6dfb, #a86eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px #ff6dfb;
    }

    .btn-neon {
      position: fixed;
      bottom: 20px;
      padding: 12px 25px;
      font-size: 14px;
      border: none;
      border-radius: 30px;
      background-color: #1a001f;
      color: #ff4fc4;
      box-shadow: 0 0 5px #ff4fc4,
                  0 0 10px #c700d6,
                  0 0 20px #ff4fc4;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 3;
    }

    .btn-neon:hover {
      transform: scale(1.05);
      background-color: #2a002f;
    }

    .btn-connexion {
      left: 20px;
    }

    .btn-inscription {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="guirlande"></div>

  <div class="content">
    <div class="logo"></div>
    <div class="title">Bienvenue sur Affinix</div>
    <div class="subtitle">Un monde magique pour créer des connexions sincères</div>
    <div class="univers">Prépare-toi à une connexion hors du commun… dans l’Univers.</div>
  </div>

  <button class="btn-neon btn-connexion" onclick="location.href='connexion.html'">Connexion</button>
  <button class="btn-neon btn-inscription" onclick="location.href='inscription.html'">Inscription</button>
</body>
</html>
