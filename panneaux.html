<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Choisis ta salle – Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .panel {
      background: #222;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 5px #0ff;
      font-size: 1.1rem;
      user-select: none;
    }
    .panel:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <h1>Bienvenue dans les salles Affinix</h1>

  <div class="grid">
    <div class="panel" data-salle="amicale" onclick="location.href='salle1.html'">💬 Rencontre Amicale</div>
    <div class="panel" data-salle="serieuse" onclick="location.href='salle2.html'">💖 Relation Sérieuse</div>
    <div class="panel" data-salle="fun" onclick="location.href='salle3.html'">🎉 Rencontre Fun</div>
    <div class="panel" data-salle="parents" onclick="location.href='salle4.html'">👨‍👩‍👧 Parents Solos</div>
    <div class="panel" data-salle="passions" onclick="location.href='salle5.html'">🎮 Univers Passions</div>
    <div class="panel" data-salle="connexionunique" onclick="location.href='salle6.html'">🧬 Connexion Unique</div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Ta config Firebase ici :
    const firebaseConfig = {
      apiKey: "TA_API_KEY",
      authDomain: "TON_AUTH_DOMAIN",
      projectId: "TON_PROJECT_ID",
      storageBucket: "TON_STORAGE_BUCKET",
      messagingSenderId: "TON_MESSAGING_SENDER_ID",
      appId: "TON_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);

    async function getUserSalles() {
      const user = firebase.auth().currentUser;
      if (!user) return null;

      const db = firebase.firestore();
      try {
        const docRef = db.collection('users').doc(user.uid);
        const doc = await docRef.get();
        if (!doc.exists) return null;

        // Retourne un tableau comme ['amicale', 'serieuse', 'fun']
        return doc.data().sallesChoisies || null;
      } catch(e) {
        console.error("Erreur récupération salles :", e);
        return null;
      }
    }

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        // Pas connecté, redirige vers inscription ou connexion
        window.location.href = 'connexion.html'; 
        return;
      }

      const sallesChoisies = await getUserSalles();

      if (!sallesChoisies) {
        // Pas de choix enregistré, afficher tout
        return;
      }

      const panels = document.querySelectorAll('.panel');

      panels.forEach(panel => {
        const salle = panel.getAttribute('data-salle');
        if (!sallesChoisies.includes(salle)) {
          panel.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
