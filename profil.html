<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Profil détaillé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('img/fond-paradis-romantique.jpg') center/cover no-repeat fixed;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .profil-header {
      text-align: center;
    }
    .profil-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }
    .profil-info {
      text-align: center;
      font-size: 1.2em;
      margin: 15px 0;
    }
    .photos-grid {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .photos-grid img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .photos-grid img:hover {
      transform: scale(1.05);
    }
    .retour {
      text-align: center;
      margin: 40px 0;
    }
    .retour a {
      padding: 14px 26px;
      background: rgba(255,255,255,0.9);
      color: #111;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
    }
    .fullscreen-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .fullscreen-overlay img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }
    .fs-controls {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 20px;
    }
    .fs-controls button {
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .profile-info { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <div class="profil-header">
      <img id="avatar" src="" alt="Photo de profil"/>
      <h2 id="name"></h2>
    </div>
    <div class="profil-info">
      <p id="description"></p>
    </div>
    <div class="photos-grid" id="photos"></div>
    <div class="retour">
      <a href="serieuse.html">← Retour</a>
    </div>
  </div>

  <div class="fullscreen-overlay" id="fullscreen">
    <img id="fs-img" src="" alt=""/>
    <div class="fs-controls">
      <button onclick="prevImg()">←</button>
      <button onclick="closeFs()">Fermer</button>
      <button onclick="nextImg()">→</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pid = params.get('id');
    let photos = [], idx = 0;

    fetch('profils.json')
      .then(r => r.json())
      .then(list => {
        const p = list.find(x => String(x.id) === pid);
        if (!p) return alert("Profil non trouvé");
        document.getElementById('avatar').src = p.photo;
        document.getElementById('name').textContent = p.nom + (p.age ? `, ${p.age} ans` : '');
        document.getElementById('description').textContent = p.description || '';
        photos = p.photos || [p.photo];
        const grid = document.getElementById('photos');
        photos.forEach((src, i) => {
          const img = document.createElement('img');
          img.src = src;
          img.onclick = () => openFs(i);
          grid.appendChild(img);
        });
      });

    function openFs(i) {
      idx = i;
      document.getElementById('fs-img').src = photos[i];
      document.getElementById('fullscreen').style.display = 'flex';
    }
    function closeFs() {
      document.getElementById('fullscreen').style.display = 'none';
    }
    function nextImg() {
      idx = (idx + 1) % photos.length;
      document.getElementById('fs-img').src = photos[idx];
    }
    function prevImg() {
      idx = (idx - 1 + photos.length)%photos.length;
      document.getElementById('fs-img').src = photos[idx];
    }
  </script>
</body>
</html>
