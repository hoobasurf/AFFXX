<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil d√©taill√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fond-paradis-romantique.jpg') no-repeat center center / cover;
      color: #fff;
      backdrop-filter: blur(2px);
    }
    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      border-right: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.4);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 20px;
      text-align: center;
    }
    .profile-circle {
      border-radius: 50%;
      overflow: hidden;
      width: 80px;
      height: 80px;
      margin: 15px auto;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .profile-circle:hover {
      transform: scale(1.1);
    }
    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .details {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .details h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .info-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .badge {
      display: inline-block;
      background: #ff7eb3;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      margin: 5px 5px 5px 0;
      font-size: 13px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        border-right: none;
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }
      .profile-circle {
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar" id="sidebar-profiles">
    <h2>Profils</h2>
    <!-- Exemples - dynamiques en JS -->
    <!-- <div class="profile-circle"><img src="img/photo1.jpg" alt="Photo"></div> -->
  </div>

  <div class="details" id="detail-profil">
    <h1 id="nom"></h1>
    <div class="info-box">
      <p><strong>√Çge :</strong> <span id="age"></span></p>
      <p><strong>Lieu :</strong> <span id="lieu"></span></p>
      <p><strong>Description :</strong></p>
      <p id="description"></p>
    </div>
    <div class="info-box">
      <p><strong>Type de relation :</strong> <span id="relation"></span></p>
      <p><strong>Passions :</strong></p>
      <div id="passions"></div>
      <p><strong>Salles s√©lectionn√©es :</strong></p>
      <div id="salles"></div>
    </div>
  </div>
</div>

<script>
  const profils = [
    {
      id: "1",
      nom: "√âlodie",
      age: 29,
      lieu: "Paris",
      photo: "img/photo1.jpg",
      relation: "S√©rieuse",
      description: "Amoureuse de la nature et des livres. Cherche une belle √¢me.",
      passions: ["Lecture", "Voyages", "Yoga"],
      salles: ["üíñ Relation S√©rieuse", "üéâ Rencontre Fun"]
    },
    {
      id: "2",
      nom: "Lucas",
      age: 32,
      lieu: "Lyon",
      photo: "img/photo2.jpg",
      relation: "S√©rieuse",
      description: "Gamer romantique, toujours pr√™t √† faire rire.",
      passions: ["Jeux vid√©o", "Cuisine", "M√©ditation"],
      salles: ["üíñ Relation S√©rieuse", "üß¨ Connexion Unique"]
    }
  ];

  const sidebar = document.getElementById("sidebar-profiles");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id") || profils[0].id;

  profils.forEach(p => {
    const div = document.createElement("div");
    div.className = "profile-circle";
    div.innerHTML = `<img src="${p.photo}" alt="${p.nom}">`;
    div.onclick = () => window.location.href = `profil.html?id=${p.id}`;
    sidebar.appendChild(div);
  });

  const profil = profils.find(p => p.id === id);
  if (profil) {
    document.getElementById("nom").textContent = profil.nom;
    document.getElementById("age").textContent = profil.age;
    document.getElementById("lieu").textContent = profil.lieu;
    document.getElementById("description").textContent = profil.description;
    document.getElementById("relation").textContent = profil.relation;

    document.getElementById("passions").innerHTML = profil.passions.map(p => `<span class="badge">${p}</span>`).join('');
    document.getElementById("salles").innerHTML = profil.salles.map(s => `<span class="badge">${s}</span>`).join('');
  }
</script>

</body>
</html>
