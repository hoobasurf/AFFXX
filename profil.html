<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>DÃ©tail du Profil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .profil-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff3399;
      margin: 10px auto;
    }

    h1, h2, p {
      margin: 10px 0;
    }

    .photos-thumbs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 20px;
      justify-content: center;
    }

    .photos-thumbs img {
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
    }

    .fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .fullscreen img {
      max-width: 100%;
      max-height: 100%;
    }

    .retour {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff3399;
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <div class="container" id="profil-container"></div>

  <button class="retour" onclick="window.history.back()">Retour</button>

  <div class="fullscreen" id="fullscreenViewer" onclick="this.style.display='none'">
    <img id="fullImg" src="" alt="Photo">
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    fetch('profils.json')
      .then(res => res.json())
      .then(data => {
        const profil = data.find(p => p.id === id);
        if (!profil) {
          document.getElementById('profil-container').innerHTML = "<p>Profil introuvable.</p>";
          return;
        }

        const container = document.getElementById('profil-container');
        container.innerHTML = `
          <img src="${profil.photo}" alt="${profil.nom}" class="profil-photo">
          <h1>${profil.nom}, ${profil.age} ans</h1>
          <h2>${profil.ville}</h2>
          <p><strong>Passions :</strong> ${profil.passions}</p>
          <div class="photos-thumbs">
            ${profil.photos.map(photo => `
              <img src="${photo}" onclick="openFullscreen('${photo}')">
            `).join('')}
          </div>
        `;
      });

    function openFullscreen(src) {
      const viewer = document.getElementById("fullscreenViewer");
      const fullImg = document.getElementById("fullImg");
      fullImg.src = src;
      viewer.style.display = "flex";
    }
  </script>
</body>
</html>
