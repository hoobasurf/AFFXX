<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #151515, #1f1f1f);
      color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
    }

    .profil-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profil-header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
    }

    .profil-info {
      text-align: center;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .photos-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .photos-grid img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
    }

    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .fullscreen-image {
      max-width: 90vw;
      max-height: 90vh;
    }

    .fullscreen-overlay img {
      border-radius: 10px;
    }

    .retour {
      margin-top: 40px;
      text-align: center;
    }

    .retour a {
      padding: 12px 24px;
      background: rgba(255,255,255,0.8);
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .photos-grid img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

      <h2 id="nom-profil"></h2>
    </div>

    <div class="profil-info" id="infos"></div>
