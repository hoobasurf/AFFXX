<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profil AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Raleway:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      margin-bottom: 10px;
      text-shadow: 0 0 10px #fff;
    }

    .profile-box {
      max-width: 400px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px #ff9dfb;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #fff;
    }

    .info {
      font-family: 'Raleway', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .tag {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      margin: 10px 5px;
      font-size: 1rem;
    }

    .fille {
      background: #ff70e6;
      color: white;
    }

    .garcon {
      background: #3faeff;
      color: white;
    }

    .jours {
      background: #ffffff33;
      border: 1px solid #fff;
      color: white;
    }

    @media (max-width: 500px) {
      .profile-pic {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ‘¤ Profil</h1>
  <div class="profile-box">
    <img src="img/profil7.jpg" alt="Profil" class="profile-pic" id="photo">
    <div class="info" id="nom">Hugo</div>
    <div class="tag garcon" id="genre">GarÃ§on</div>
    <div class="tag jours" id="jours">7 jours dans l'app</div>
  </div>

  <script>
    // Simule un chargement dynamique (tu peux remplacer par des URL ou query params plus tard)
    const profil = {
      nom: "Hugo",
      genre: "garcon", // ou "fille"
      photo: "img/profil7.jpg",
      jours: 7
    };

    document.getElementById("photo").src = profil.photo;
    document.getElementById("nom").textContent = profil.nom;
    document.getElementById("genre").textContent = profil.genre === "fille" ? "Fille" : "GarÃ§on";
    document.getElementById("genre").className = "tag " + profil.genre;
    document.getElementById("jours").textContent = profil.jours + " jour" + (profil.jours > 1 ? "s" : "") + " dans l'app";
  </script>

</body>
</html>
