<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #151515, #1f1f1f);
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .profil-header {
      text-align: center;
    }

    .profil-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
    }

    .profil-info {
      text-align: center;
      margin-top: 10px;
      font-size: 1.3em;
    }

    .photos-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 30px 0;
    }

    .photos-grid img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .photos-grid img:hover {
      transform: scale(1.05);
    }

    .fullscreen-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .fullscreen-image {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 10px;
    }

    .fullscreen-controls {
      margin-top: 20px;
    }

    .fullscreen-controls button {
      margin: 0 10px;
      font-size: 1.2em;
      padding: 8px 16px;
    }

    .retour {
      margin-top: 50px;
      text-align: center;
    }

    .retour a {
      padding: 14px 26px;
      background: rgba(255,255,255,0.8);
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .photos-grid img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profil-header">
      <img id="avatar" src="" alt="Photo de profil">
      <div class="profil-info">
        <h2 id="nom"></h2>
        <p id="description"></p>
      </div>
    </div>

    <div class="photos-grid" id="photos"></div>

    <div class="retour">
      <a href="questionnaire.html">← Retour</a>
    </div>
  </div>

  <!-- Plein écran -->
  <div class="fullscreen-overlay" id="fullscreen">
    <img class="fullscreen-image" id="fullscreen-img" src="" alt="photo">
    <div class="fullscreen-controls">
      <button onclick="prevImage()">←</button>
      <button onclick="closeFullscreen()">Fermer</button>
      <button onclick="nextImage()">→</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    let photos = [];
    let currentIndex = 0;

    fetch('profils.json')
      .then(res => res.json())
      .then(data => {
        const profil = data.find(p => p.id == id);
        if (!profil) return;

        document.getElementById('avatar').src = profil.photo;
        document.getElementById('nom').textContent = profil.nom;
        document.getElementById('description').textContent = profil.description;

        const photosContainer = document.getElementById('photos');
        photos = profil.photos || [];

        photos.forEach((src, i) => {
          const img = document.createElement('img');
          img.src = src;
          img.addEventListener('click', () => openFullscreen(i));
          photosContainer.appendChild(img);
        });
      });

    function openFullscreen(index) {
      currentIndex = index;
      document.getElementById('fullscreen').style.display = 'flex';
      document.getElementById('fullscreen-img').src = photos[index];
    }

    function closeFullscreen() {
      document.getElementById('fullscreen').style.display = 'none';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % photos.length;
      document.getElementById('fullscreen-img').src = photos[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      document.getElementById('fullscreen-img').src = photos[currentIndex];
    }
  </script>
</body>
</html>
