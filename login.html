<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Affinix</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 15px;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion</h2>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <div class="link">
      <p>Pas encore inscrit ? <a href="signup.html">Créer un compte</a></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Mets ta config Firebase ici (copie la même que dans ajout-photos.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:xxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirige si déjà connecté
    onAuthStateChanged(auth, user => {
      if(user) {
        window.location.href = "index.html"; // ou la page principale de ton app
      }
    });

    const loginForm = document.getElementById("loginForm");
    const errorDiv = document.getElementById("error");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      errorDiv.textContent = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Redirection faite par onAuthStateChanged
      } catch (err) {
        if(err.code === "auth/user-not-found") {
          errorDiv.textContent = "Utilisateur non trouvé.";
        } else if(err.code === "auth/wrong-password") {
          errorDiv.textContent = "Mot de passe incorrect.";
        } else if(err.code === "auth/invalid-email") {
          errorDiv.textContent = "Email invalide.";
        } else {
          errorDiv.textContent = "Erreur : " + err.message;
        }
      }
    });
  </script>
</body>
</html>
