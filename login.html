<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: url('img/fond-inscription-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .guirlande {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('img/guirlande-neon.png') repeat-x top;
      pointer-events: none;
      z-index: 1;
    }
    .connexion-wrapper {
      width: 100%;
      max-width: 400px;
      padding: 30px 20px;
      background: transparent;
      border: 2px solid #ff6dfb;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6dfb;
      position: relative;
      z-index: 2;
    }
    h1 {
      color: #ffbaff;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #ffbaff;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      background: #a86eff;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffbaff;
      transition: 0.3s;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #ff6dfb;
    }
    .error-message {
      color: #ff4e4e;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }
      input {
        font-size: 13px;
      }
      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="guirlande"></div>
  <div class="connexion-wrapper">
    <h1>Connexion AFFINIX</h1>
    <form id="login-form">
      <label for="email">Email :</label>
      <input type="email" id="email" required>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required>
      <button type="submit">Se connecter</button>
      <div id="error-message" class="error-message"></div>
    </form>
  </div>

  <script type="module">
    import { auth, db, signInWithEmailAndPassword, ref, get } from './firebase.js';

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userRef = ref(db, "users/" + user.uid);
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          window.location.href = "panneaux.html";
        } else {
          window.location.href = "inscription.html";
        }

      } catch (error) {
        document.getElementById("error-message").textContent = "Erreur : " + error.message;
      }
    });
  </script>
</body>
</html>
