<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Connexion</h1>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas encore inscrit ? <a href="inscription.html">Inscription</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirection si déjà connecté
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "panneau.html";
      }
    });

    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // onAuthStateChanged gère la redirection automatiquement
      } catch (error) {
        alert("Erreur de connexion : " + error.message);
      }
    });
  </script>

</body>
</html>
