<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #aa44ff;
      width: 300px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #aa44ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #cc66ff;
    }

    #error {
      margin-top: 10px;
      color: #ff8080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button id="loginBtn">Se connecter</button>
    <div id="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:344dacf5b6bcc818167018"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const errorDiv = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      errorDiv.textContent = "";
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
        window.location.href = "ajout-photos.html";
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "ajout-photos.html";
      }
    });
  </script>
</body>
</html>
