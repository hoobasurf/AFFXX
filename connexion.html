<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion / Inscription - Affinix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 15px #aa44ff;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background: #aa44ff;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #cc66ff;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .toggle-link {
      margin-top: 15px;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      user-select: none;
    }
    .error {
      color: #ff5555;
      margin-top: 10px;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Connexion</h2>

    <input type="email" id="email" placeholder="Email" required autocomplete="username" />
    <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password" />

    <button id="submit-btn">Se connecter</button>
    <span class="toggle-link" id="toggle-mode">Pas encore inscrit ? Cr√©e un compte</span>
    <div class="error" id="error-message"></div>
  </div>

  <script type="module" src="connexion.js"></script>
</body>
</html>
