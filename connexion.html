<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-wrapper {
      width: 100%;
      max-width: 400px;
      background: rgba(50, 0, 80, 0.8);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff6dfb;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffbaff;
      text-shadow: 0 0 6px #ffbaff;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
      text-align: left;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      background: #a86eff;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffbaff;
      transition: 0.3s;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background: #ff6dfb;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #ffbaff;
      min-height: 20px;
    }
    #salle-selection {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      display: none;
      text-align: left;
    }
    #salle-selection h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #ffbaff;
    }
    #salle-selection button {
      width: auto;
      margin: 5px 10px 5px 0;
      padding: 10px 18px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h1>Connexion AFFINIX</h1>
    <form id="loginForm">
      <label for="email">Email :</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required />

      <button type="submit">Se connecter</button>
    </form>

    <div id="message"></div>

    <div id="salle-selection">
      <h2>Choisis la salle où tu veux entrer :</h2>
      <div id="salles-buttons"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:xxxxxxxxxxxxxxxxxxxxxx"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const salleSelectionDiv = document.getElementById('salle-selection');
    const sallesButtonsDiv = document.getElementById('salles-buttons');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      salleSelectionDiv.style.display = 'none';
      sallesButtonsDiv.innerHTML = '';

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        // Connexion
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        // Récupérer les données utilisateur dans Firestore
        const doc = await db.collection('users').doc(uid).get();

        if (!doc.exists) {
          messageDiv.textContent = "Erreur : profil introuvable.";
          return;
        }

        const userData = doc.data();

        if (!userData.salles || userData.salles.length === 0) {
          messageDiv.textContent = "Erreur : aucune salle associée à ce compte.";
          return;
        }

        if (userData.salles.length === 1) {
          // Redirection directe
          const salle = userData.salles[0];
          messageDiv.style.color = '#80ff80';
          messageDiv.textContent = `Connexion réussie ! Redirection vers la salle : ${salle}`;
          setTimeout(() => {
            window.location.href = salle + '.html';
          }, 1200);
        } else {
          // Afficher choix des salles
          messageDiv.style.color = '#ffbaff';
          messageDiv.textContent = "Plusieurs salles associées, choisis où entrer :";
          salleSelectionDiv.style.display = 'block';

          userData.salles.forEach(salle => {
            const btn = document.createElement('button');
            btn.textContent = salle;
            btn.addEventListener('click', () => {
              window.location.href = salle + '.html';
            });
            sallesButtonsDiv.appendChild(btn);
          });
        }

      } catch (error) {
        messageDiv.style.color = '#ff8080';
        messageDiv.textContent = error.message;
      }
    });
  </script>

</body>
</html>
