<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:affinix-default-app"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .connexion-wrapper {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #ff6dfb;
      box-shadow: 0 0 15px #ff6dfb;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #ffbaff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #a86eff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background: #ff6dfb;
    }
  </style>
</head>
<body>

  <div class="connexion-wrapper">
    <h2>Connexion</h2>
    <form id="connexionForm">
      <label for="email">Email :</label>
      <input type="email" id="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required>

      <button type="submit">Se connecter</button>
    </form>
  </div>

  <script>
    document.getElementById("connexionForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const doc = await db.collection("utilisateurs").doc(user.uid).get();
        if (!doc.exists) {
          alert("Profil utilisateur introuvable.");
          return;
        }

        const data = doc.data();
        const salles = data.salles || [];

        if (salles.length === 0) {
          alert("Aucune salle sélectionnée.");
          return;
        }

        const redirection = salles[0]; // première salle cochée
        window.location.href = `${redirection}.html`;

      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>

</body>
</html>
