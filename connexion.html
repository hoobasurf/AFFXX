<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Ton style actuel */
  </style>
</head>
<body>
  <div class="connexion-wrapper">
    <h1>Connexion AFFINIX</h1>
    <form id="login-form">
      <input type="email" id="email" required>
      <input type="password" id="password" required>
      <button type="submit">Se connecter</button>
      <div id="error-message"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const form = document.getElementById('login-form');
    const msgDiv = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await signInWithEmailAndPassword(auth, form.email.value, form.password.value);
        window.location.href = "panneaux.html";
      } catch (err) {
        msgDiv.textContent = "Erreur : " + err.message;
      }
    });
  </script>
</body>
</html>
