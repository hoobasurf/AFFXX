<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation SÃ©rieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; font-family: Arial, sans-serif; }
    body {
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .layout {
      display: flex;
      height: 100%;
    }
    .list-panel, .detail-panel {
      box-sizing: border-box;
      border: 2px solid #ff6dfb;
      border-radius: 15px;
      background: rgba(0,0,0,0.4);
      margin: 20px;
      padding: 10px;
    }
    .list-panel {
      width: 25%;
      overflow-y: auto;
    }
    .profile-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      cursor: pointer;
      padding: 8px;
      border-radius: 10px;
      transition: background 0.2s;
    }
    .profile-item:hover {
      background: rgba(255,255,255,0.1);
    }
    .profile-item img {
      width: 50px; height:50px;
      object-fit: cover;
      border-radius: 8px;
    }
    .profile-item .info {
      color: #fff;
      font-size: 14px;
    }
    .detail-panel {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
    }
    .carousel img {
      flex: none;
      width: calc(33% - 14px);
      height: auto;
      border-radius: 10px;
    }
    .detail-info {
      color: #fff;
      padding: 10px;
      font-size: 16px;
    }
    .detail-symbols {
      font-size: 20px;
      padding: 0 10px;
    }
    .detail-nav {
      display: flex;
      justify-content: space-between;
      padding: 0 10px 10px;
    }
    .detail-nav button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .detail-nav button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="list-panel" id="listPanel"></div>
    <div class="detail-panel" id="detailPanel" style="visibility:hidden;">
      <div class="carousel" id="carousel"></div>
      <div class="detail-info" id="detailInfo"></div>
      <div class="detail-symbols" id="detailSymbols"></div>
      <div class="detail-nav">
        <button id="backBtn">â¬… Revenir</button>
        <button id="chatBtn">ðŸ’¬ Chat</button>
      </div>
    </div>
  </div>

  <script>
    // Profils fictifs
    const profiles = Array.from({ length: 20 }, (_, i) => ({
      id: i+1,
      name: `Profil ${i+1}`,
      age: 20 + (i % 10),
      city: ['Paris','Lyon','Marseille','Toulouse','Bordeaux'][i % 5],
      symbols: ['ðŸ’–','ðŸ’¬','ðŸŽ‰'][i % 3],
      photos: [
        'https://picsum.photos/seed/'+(i+1)+'a/300',
        'https://picsum.photos/seed/'+(i+1)+'b/300',
        'https://picsum.photos/seed/'+(i+1)+'c/300'
      ],
      description: `Description du profil ${i+1}, un beau message pour dÃ©couvrir son univers unique `
    }));

    const listPanel = document.getElementById('listPanel');
    const detailPanel = document.getElementById('detailPanel');
    const carousel = document.getElementById('carousel');
    const detailInfo = document.getElementById('detailInfo');
    const detailSymbols = document.getElementById('detailSymbols');
    const backBtn = document.getElementById('backBtn');
    const chatBtn = document.getElementById('chatBtn');

    function showList() {
      detailPanel.style.visibility = 'hidden';
    }
    function showDetail(p) {
      carousel.innerHTML = '';
      p.photos.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        carousel.appendChild(img);
      });
      detailInfo.textContent = `${p.name}, ${p.age} ans â€“ ${p.city}\n\n${p.description}`;
      detailSymbols.textContent = p.symbols;
      detailPanel.style.visibility = 'visible';
    }

    profiles.forEach(p => {
      const div = document.createElement('div');
      div.className = 'profile-item';
      div.innerHTML = `<img src="${p.photos[0]}" alt=""><div class="info">
        ${p.name}, ${p.age}<br>${p.city}<br>${p.symbols}
      </div>`;
      div.onclick = () => showDetail(p);
      listPanel.appendChild(div);
    });

    backBtn.onclick = showList;
    chatBtn.onclick = () => alert('Ouvre le chat pour ce profil');

    // Affiche la liste par dÃ©faut
    showList();
  </script>
</body>
</html>
