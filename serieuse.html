<head>
  <meta charset="UTF-8">
  <title>💖 Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .profile-list {
      width: 35%;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.05);
      border-right: 2px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(4px);
      border: 2px solid;
    }

    .profile-card.girl { border-color: #ff6dfb; }
    .profile-card.boy { border-color: #6dd3ff; }

    .profile-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .profile-detail {
      flex: 1;
      padding: 20px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-left: 2px solid rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .swiper {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .swiper img {
      height: 220px;
      border-radius: 12px;
    }

    .desc {
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .actions {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #ff6dfb, #c266ff);
      box-shadow: 0 0 10px #ff6dfb;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* Scroll bar légère */
    .profile-list::-webkit-scrollbar {
      width: 6px;
    }
    .profile-list::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.3);
      border-radius: 10px;
    }
  </style>
</head>
