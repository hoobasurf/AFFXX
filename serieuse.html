<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profils Compatibles</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('fond-classique.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .test-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 105, 180, 0.85);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .card {
      width: 90%;
      max-width: 350px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }

    .buttons button {
      background: white;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    .voir-btn {
      margin-top: 12px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .voir-btn:hover {
      background: #e758a0;
    }
  </style>
</head>
<body>
  <a href="questionnaire.html" class="test-btn">‚ú® Refaire le test</a>
  <div id="profilContainer"></div>

  <script>
    const profils = [
      {
        nom: "Alex",
        age: 28,
        animal: "Chien",
        lieu: "Plage",
        soiree: "Chez soi en amoureux",
        amour: "Fusionnel(le)",
        image: "photo-profil1.jpg",
        description: "Aime les couchers de soleil et les romans."
      },
      {
        nom: "L√©a",
        age: 26,
        animal: "Chat",
        lieu: "Montagne",
        soiree: "Avec des amis",
        amour: "Ind√©pendant(e)",
        image: "photo-profil2.jpg",
        description: "Passionn√©e de randonn√©es et de libert√©."
      }
    ];

    const filters = JSON.parse(localStorage.getItem("questionnaireProfil"));
    const container = document.getElementById("profilContainer");

    function isCompatible(p, filters) {
      if (!filters) return true;
      let score = 0;
      for (const key in filters) {
        if (p[key] === filters[key]) score++;
      }
      return score >= 3;
    }

    profils.forEach(p => {
      if (isCompatible(p, filters)) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.nom}">
          <h2>${p.nom}, ${p.age} ans</h2>
          <p>${p.description}</p>
          <button class="voir-btn" onclick='openProfil(${JSON.stringify(p)})'>Voir le profil</button>
          <div class="buttons">
            <button onclick="swipeCard(this, false)">‚ùå</button>
            <button onclick="swipeCard(this, true)">‚ù§Ô∏è</button>
          </div>
        `;
        container.appendChild(card);
      }
    });

    function openProfil(p) {
      const win = window.open("", "_blank");
      win.document.write(`
        <html><head><title>${p.nom}</title>
        <style>
          body {background: url('fond-paradis-romantique.jpg') center/cover no-repeat; color: white; text-align: center; font-family: Arial; padding: 40px;}
          img {border-radius: 50%; width: 150px; border: 3px solid white;}
          .btn {position: absolute; top: 20px; left: 20px; background: #fff; color: #000; padding: 10px 16px; border-radius: 5px;}
        </style>
        </head>
        <body>
          <a href="serieuse.html" class="btn">üîô Retour</a>
          <img src="${p.image}" alt="${p.nom}"><br><br>
          <h2>${p.nom}, ${p.age} ans</h2>
          <p style="max-width: 400px; margin: auto">${p.description}</p>
        </body></html>
      `);
    }

    function swipeCard(button, liked) {
      const card = button.closest('.card');
      card.style.transform = liked ? 'translateX(100%) rotate(10deg)' : 'translateX(-100%) rotate(-10deg)';
      card.style.opacity = 0;
      setTimeout(() => card.remove(), 300);
    }
  </script>
</body>
</html>
