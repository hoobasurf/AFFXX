<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relation S√©rieuse</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .test-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 105, 180, 0.85);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      z-index: 999;
    }

    .card {
      width: 90%;
      max-width: 350px;
      margin: 100px auto;
      background: linear-gradient(145deg, rgba(255,182,193,0.8), rgba(238,130,238,0.8));
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      border: 3px solid white;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }

    .buttons button, .view-btn {
      background: white;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    .view-btn {
      border-radius: 20px;
      font-size: 14px;
      padding: 8px 16px;
      margin-top: 12px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <a href="questionnaire.html" class="test-btn">‚ú® Trouver mon profil id√©al</a>

  <div id="profilContainer"></div>

  <script>
    const profils = [
      {
        nom: "Alex",
        age: 28,
        animal: "Chien",
        lieu: "Plage",
        soiree: "Chez soi en amoureux",
        amour: "Fusionnel(le)",
        image: "photo-profil1.jpg",
        description: "Aime les couchers de soleil et les romans."
      },
      {
        nom: "L√©a",
        age: 26,
        animal: "Chat",
        lieu: "Montagne",
        soiree: "Avec des amis",
        amour: "Ind√©pendant(e)",
        image: "photo-profil2.jpg",
        description: "Passionn√©e de randonn√©es et de libert√©."
      }
    ];

    const filters = JSON.parse(localStorage.getItem("questionnaireProfil"));

    function isCompatible(profil, filters) {
      if (!filters) return true;
      let score = 0;
      for (const key in filters) {
        if (profil[key] && profil[key] === filters[key]) score++;
      }
      return score >= 3;
    }

    const container = document.getElementById("profilContainer");

    let current = 0;
    const compatibles = profils.filter(p => isCompatible(p, filters));

    function showProfil(index) {
      if (index >= compatibles.length) {
        container.innerHTML = "<h2 style='text-align:center'>üíñ Plus de profils pour le moment</h2>";
        return;
      }
      const p = compatibles[index];
      container.innerHTML = `
        <div class="card" id="profilCard">
          <img src="${p.image}" alt="${p.nom}">
          <h2>${p.nom}, ${p.age} ans</h2>
          <p>${p.description}</p>
          <div class="buttons">
            <button onclick="nextProfil()">‚ùå</button>
            <button onclick="nextProfil()">‚ù§Ô∏è</button>
          </div>
          <button class="view-btn" onclick="window.location.href='profil-${p.nom.toLowerCase()}.html'">üëÅ Voir le profil</button>
        </div>
      `;
    }

    function nextProfil() {
      current++;
      showProfil(current);
    }

    showProfil(current);
  </script>
</body>
</html>
