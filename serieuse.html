<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>💖 Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .left-panel {
      width: 40%;
      padding: 20px;
      background-color: rgba(0,0,0,0.4);
      overflow-y: auto;
      box-shadow: inset -2px 0 4px rgba(255,255,255,0.1);
    }

    .profile-card {
      background: rgba(255,255,255,0.05);
      border: 2px solid #ff6dfb;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .profile-card:hover {
      background: rgba(255,255,255,0.1);
    }

    .profile-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .profile-info {
      margin-top: 8px;
    }

    .profile-info h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #ffbaff;
    }

    .profile-info p {
      margin: 0;
      font-size: 13px;
      color: #ccc;
    }

    .right-panel {
      width: 60%;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      border-left: 2px solid #ff6dfb;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
    }

    .carousel img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      scroll-snap-align: start;
    }

    .description {
      margin-top: 20px;
      font-size: 14px;
      color: #eee;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 20px;
      border: 2px solid #ff6dfb;
      background: rgba(255,255,255,0.05);
      color: #ffbaff;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #ff6dfb;
      color: #000;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        height: 50%;
      }

      .right-panel {
        position: relative;
      }

      .carousel img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel" id="profilesList">
      <!-- Profils simulés -->
      <div class="profile-card" onclick="showProfile(0)">
        <img src="img/profil1.jpg" alt="profil">
        <div class="profile-info">
          <h3>Léa</h3>
          <p>24 ans · Paris</p>
          <p>💖 💬 🎉</p>
        </div>
      </div>
      <div class="profile-card" onclick="showProfile(1)">
        <img src="img/profil2.jpg" alt="profil">
        <div class="profile-info">
          <h3>Émilie</h3>
          <p>28 ans · Lyon</p>
          <p>💖 🎉</p>
        </div>
      </div>
      <div class="profile-card" onclick="showProfile(2)">
        <img src="img/profil3.jpg" alt="profil">
        <div class="profile-info">
          <h3>Camille</h3>
          <p>26 ans · Marseille</p>
          <p>💬 💖</p>
        </div>
      </div>
    </div>

    <div class="right-panel" id="profileDetail">
      <div class="carousel" id="carouselPhotos">
        <!-- Images ici via JS -->
      </div>
      <div class="description" id="desc">
        <!-- Description ici -->
      </div>
      <div class="bottom-buttons">
        <button class="btn" onclick="goBack()">⬅ Revenir</button>
        <button class="btn">💬 Chat</button>
      </div>
    </div>
  </div>

  <script>
    const profiles = [
      {
        prenom: "Léa",
        age: 24,
        ville: "Paris",
        salles: "💖 💬 🎉",
        description: "Passionnée de lecture et de balades nocturnes 🌙. Je cherche une vraie connexion ✨",
        photos: ["img/profil1.jpg", "img/profil1b.jpg", "img/profil1c.jpg"]
      },
      {
        prenom: "Émilie",
        age: 28,
        ville: "Lyon",
        salles: "💖 🎉",
        description: "Ambitieuse, drôle, et toujours prête à découvrir le monde 💫🌍",
        photos: ["img/profil2.jpg", "img/profil2b.jpg"]
      },
      {
        prenom: "Camille",
        age: 26,
        ville: "Marseille",
        salles: "💬 💖",
        description: "Artiste dans l’âme 🎨. En quête d’un lien sincère et lumineux 💡",
        photos: ["img/profil3.jpg", "img/profil3b.jpg", "img/profil3c.jpg"]
      }
    ];

    function showProfile(index) {
      const p = profiles[index];
      document.getElementById('carouselPhotos').innerHTML = p.photos.map(src => `<img src="${src}" alt="">`).join('');
      document.getElementById('desc').innerHTML = `
        <h2>${p.prenom}, ${p.age} ans - ${p.ville}</h2>
        <p style="margin-top:10px;">Salles choisies : ${p.salles}</p>
        <p style="margin-top:10px;">${p.description}</p>
      `;
      document.getElementById('profileDetail').style.display = 'flex';
    }

    function goBack() {
      document.getElementById('profileDetail').style.display = 'none';
    }
  </script>

</body>
</html>
