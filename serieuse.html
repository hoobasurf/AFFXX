<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relation S√©rieuse</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fond-paradis-romantique.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 25%;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      overflow-y: auto;
    }

    #content {
      width: 75%;
      padding: 20px;
      color: #333;
      backdrop-filter: blur(5px);
    }

    .profil-circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      overflow: hidden;
      margin: 10px auto;
      border: 3px solid #ff6fa1;
      box-shadow: 0 0 10px #ff6fa1;
      cursor: pointer;
    }

    .profil-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .info {
      margin: 10px 0;
    }

    .badges {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .badge {
      padding: 5px 10px;
      background-color: #ff6fa1;
      border-radius: 20px;
      color: white;
      font-size: 12px;
    }

    .btns {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .like { background: #ff4f81; color: white; }
    .fav  { background: #ffaa00; color: white; }
    .msg  { background: #4fc3f7; color: white; }
    .more { background: #333; color: white; margin-top: 20px; }

    #btn-questionnaire {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #ff6fa1;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      body { flex-direction: column; }
      #sidebar, #content { width: 100%; height: auto; }
      .btns { flex-direction: column; }
      #btn-questionnaire { position: relative; margin: 10px; }
    }
  </style>
</head>
<body>

<button id="btn-questionnaire" onclick="window.location.href='questionnaire.html'">D√©couvrir mon profil id√©al</button>

<div id="sidebar">
  <!-- Profils en cercle -->
</div>

<div id="content">
  <div id="header">S√©lectionnez un profil √† gauche</div>
</div>

<script>
  // Exemples de profils (√† remplacer avec Firebase + filtre plus tard)
  const profils = [
    {
      id: 1,
      nom: "Emma",
      age: 26,
      ville: "Paris",
      passions: ["Musique", "Voyage"],
      image: "emma.jpg",
      description: "Passionn√©e de guitare et de couchers de soleil.",
      salles: ["üíñ", "üéâ"]
    },
    {
      id: 2,
      nom: "L√©o",
      age: 30,
      ville: "Nice",
      passions: ["Sport", "Nature"],
      image: "leo.jpg",
      description: "Amoureux de randos et de cuisine italienne.",
      salles: ["üí¨", "üë®‚Äçüë©‚Äçüëß"]
    }
  ];

  const sidebar = document.getElementById('sidebar');
  const content = document.getElementById('content');

  // Cr√©er les cercles dans la colonne gauche
  profils.forEach(p => {
    const div = document.createElement('div');
    div.className = 'profil-circle';
    div.innerHTML = `<img src="${p.image}" alt="${p.nom}" />`;
    div.onclick = () => afficherProfil(p);
    sidebar.appendChild(div);
  });

  function afficherProfil(p) {
    content.innerHTML = `
      <div id="header">${p.nom}, ${p.age} ans - ${p.ville}</div>
      <div class="badges">
        ${p.passions.map(pas => `<div class="badge">${pas}</div>`).join('')}
      </div>
      <div class="badges">
        ${p.salles.map(s => `<div class="badge">${s}</div>`).join('')}
      </div>
      <div class="info">${p.description}</div>
      <div class="btns">
        <button class="btn like">‚ù§Ô∏è Like</button>
        <button class="btn fav">üåü Favori</button>
        <button class="btn msg">‚úâÔ∏è Message</button>
      </div>
      <button class="btn more" onclick="window.location.href='profil-detail.html?id=${p.id}'">üëÅÔ∏è Voir plus de d√©tails</button>
    `;
  }
</script>

</body>
</html>
