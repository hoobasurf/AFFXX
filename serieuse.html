<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
      height: 100vh;
    }

    .sidebar {
      width: 30%;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff6dfb;
      border-radius: 15px;
      padding: 20px;
      overflow-y: auto;
    }

    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #ff6dfb;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-card:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .profile-card img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }

    .profile-info {
      text-align: center;
      margin-top: 5px;
    }

    .main-profile {
      width: 68%;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ff6dfb;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .photo-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .details {
      margin-top: 20px;
    }

    .details h2 {
      font-size: 22px;
      color: #ffbaff;
      margin-bottom: 5px;
    }

    .details p {
      font-size: 16px;
    }

    .badges {
      margin-top: 10px;
      font-size: 24px;
      display: flex;
      gap: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons a {
      padding: 10px 25px;
      border-radius: 10px;
      background: #ff6dfb;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #ff6dfb;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #ff9eff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }
      .sidebar,
      .main-profile {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar gauche -->
    <div class="sidebar">
      <div class="profile-card" onclick="loadProfile('Laura')">
        <img src="img/profil1.jpg" alt="Laura">
        <div class="profile-info">
          <strong>Laura</strong><br>
          29 • Paris<br>💖 💬 🎉
        </div>
      </div>
      <div class="profile-card" onclick="loadProfile('Chloe')">
        <img src="img/profil2.jpg" alt="Chloé">
        <div class="profile-info">
          <strong>Chloé</strong><br>
          25 • Marseille<br>💖 🎉 👨‍👩‍👧
        </div>
      </div>
      <div class="profile-card" onclick="loadProfile('Camille')">
        <img src="img/profil3.jpg" alt="Camille">
        <div class="profile-info">
          <strong>Camille</strong><br>
          31 • Lyon<br>💬 💖 👨‍👩‍👧
        </div>
      </div>
    </div>

    <!-- Zone principale -->
    <div class="main-profile" id="mainProfile">
      <div class="photo-grid">
        <img src="img/profil1.jpg" alt="">
        <img src="img/profil1.jpg" alt="">
        <img src="img/profil1.jpg" alt="">
        <img src="img/profil1.jpg" alt="">
        <img src="img/profil1.jpg" alt="">
        <img src="img/profil1.jpg" alt="">
      </div>
      <div class="details">
        <h2>Laura, 29 ans</h2>
        <p>À la recherche d’une belle histoire basée sur la confiance et la complicité.</p>
        <div class="badges">
          💖 💬 👨‍👩‍👧
        </div>
      </div>
      <div class="buttons">
        <a href="panneaux.html">⬅ Retour</a>
        <a href="chat.html">💬 Chat</a>
      </div>
    </div>
  </div>

  <script>
    function loadProfile(name) {
      // Simulation de switch de profil
      // Dans la version finale, tu pourras charger dynamiquement les vraies données ici
      alert("Chargement du profil de " + name);
    }
  </script>
</body>
</html>
