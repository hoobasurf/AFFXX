<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profils Compatibles - AFFINIX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('img/fond-galactique.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      margin: 20px 0;
      text-align: center;
      cursor: pointer;
    }

    .ring {
      width: 100px;
      height: 100px;
      margin: 0 auto 10px;
      position: relative;
    }

    .ring img.anneau {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: spin 6s linear infinite;
    }

    .ring img.avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      position: absolute;
      top: 15px;
      left: 15px;
      object-fit: cover;
      z-index: 1;
    }

    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    .main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .main h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 18px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid white;
      border-radius: 20px;
      text-decoration: none;
      margin: 15px auto;
      display: inline-block;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .footer {
      margin-top: auto;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        overflow-x: auto;
        justify-content: center;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="profile" onclick="location.href='detail-profil.html?id=1'">
      <div class="ring">
        <img class="anneau" src="img/anneau-rose.png" alt="Anneau">
        <img class="avatar" src="img/profil1.jpg" alt="Profil 1">
      </div>
      <p>Camille</p>

    <div class="profile" onclick="location.href='detail-profil.html?id=2'">

      <p>Lucas</p>
    </div>

    <div class="profile" onclick="location.href='detail-profil.html?id=3'">

        <img class="avatar" src="img/profil3.jpg" alt="Profil 3">
      </div>
      <p>Sarah</p>
    </div>

    <div class="profile" onclick="location.href='detail-profil.html?id=4'">
      <div class="ring">
        <img class="anneau" src="img/anneau-bleu.png" alt="Anneau">
        <img class="avatar" src="img/profil4.jpg" alt="Profil 4">
      </div>
      <p>Enzo</p>
    </div>
  </div>

</html>
