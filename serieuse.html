<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profils Compatibles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #ff70e6;
    }

    .profiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ring {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      position: relative;
      background-color: #111;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    .liquid-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      z-index: 1;
      border-radius: 50%;
      transition: height 0.6s ease;
    }

    .profile-container[data-gender="fille"] .liquid-fill {
      background: linear-gradient(145deg, #ff94f8, #ff70e6);
    }

    .profile-container[data-gender="garcon"] .liquid-fill {
      background: linear-gradient(145deg, #70d1ff, #507aff);
    }

    .profile-name {
      margin-top: 12px;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 0 6px #000;
    }
  </style>
</head>
<body>
  <h1>Profils Compatibles ðŸ’–</h1>

  <div class="profiles">
    <!-- Profil 1 -->
    <div class="profile-container" data-gender="fille" data-jour="1">
      <div class="ring">
        <div class="liquid-fill"></div>
        <img src="img/profil1.jpg" alt="Profil" class="profile-pic">
      </div>
      <p class="profile-name">Ã‰lise</p>
    </div>

    <!-- Profil 2 -->
    <div class="profile-container" data-gender="garcon" data-jour="4">
      <div class="ring">
        <div class="liquid-fill"></div>
        <img src="img/profil2.jpg" alt="Profil" class="profile-pic">
      </div>
      <p class="profile-name">Maxime</p>
    </div>

    <!-- Profil 3 -->
    <div class="profile-container" data-gender="fille" data-jour="7">
      <div class="ring">
        <div class="liquid-fill"></div>
        <img src="img/profil3.jpg" alt="Profil" class="profile-pic">
      </div>
      <p class="profile-name">Jade</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.profile-container').forEach(container => {
      const day = parseInt(container.dataset.jour) || 0;
      const percent = Math.min(day / 7, 1) * 100;
      const fill = container.querySelector('.liquid-fill');
      fill.style.height = percent + '%';
    });
  </script>
</body>
</html>
