<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relation Sérieuse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('img/fond-futuriste.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .carousel-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .page {
      scroll-snap-align: start;
      min-width: 100vw;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 0;
    }

    .profile-card {
      position: relative;
      width: 120px;
      height: 120px;
      cursor: pointer;
    }

    .profile-ring {
      width: 120px;
      height: 120px;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .popup .door {
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    .popup .main-photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 80px;
      left: 80px;
      z-index: 2;
    }

    .popup .info {
      margin-top: 20px;
      color: white;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 26px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <!-- Page 1 -->
  <div class="page">
    <div class="profile-card" onclick="openPopup('img/photo1.jpg', 'img/porte-rose.gif', 'Élodie, 28 ans, Paris – Relation sérieuse')">
      <div class="profile-ring" style="background-image: url('img/anneau-rose.gif');"></div>
      <img src="img/photo1.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo2.jpg', 'img/porte.gif', 'Lucas, 30 ans, Lyon – Rencontre fun')">
      <div class="profile-ring" style="background-image: url('img/anneau-profil.gif');"></div>
      <img src="img/photo2.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo3.jpg', 'img/porte.gif', 'Jules, 26 ans, Marseille – Parents solos')">
      <div class="profile-ring" style="background-image: url('img/anneau-profil.gif');"></div>
      <img src="img/photo3.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo4.jpg', 'img/porte-rose.gif', 'Léna, 25 ans, Nice – Rencontre amicale')">
      <div class="profile-ring" style="background-image: url('img/anneau-rose.gif');"></div>
      <img src="img/photo4.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo5.jpg', 'img/porte.gif', 'Maxime, 32 ans, Lille – Relation sérieuse')">
      <div class="profile-ring" style="background-image: url('img/anneau-profil.gif');"></div>
      <img src="img/photo5.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo6.jpg', 'img/porte-rose.gif', 'Emma, 27 ans, Toulouse – Rencontre fun')">
      <div class="profile-ring" style="background-image: url('img/anneau-rose.gif');"></div>
      <img src="img/photo6.jpg" class="profile-photo" />
    </div>   <!-- Page 2 -->
  <div class="page">
    <div class="profile-card" onclick="openPopup('img/photo7.jpg', 'img/porte.gif', 'Nicolas, 29 ans, Nantes – Rencontre fun')">
      <div class="profile-ring" style="background-image: url('img/anneau-profil.gif');"></div>
      <img src="img/photo7.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo8.jpg', 'img/porte-rose.gif', 'Camille, 31 ans, Strasbourg – Relation sérieuse')">
      <div class="profile-ring" style="background-image: url('img/anneau-rose.gif');"></div>
      <img src="img/photo8.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo9.jpg', 'img/porte.gif', 'Théo, 24 ans, Montpellier – Rencontre amicale')">
      <div class="profile-ring" style="background-image: url('img/anneau-profil.gif');"></div>
      <img src="img/photo9.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo10.jpg', 'img/porte-rose.gif', 'Chloé, 26 ans, Rennes – Parents solos')">
      <div class="profile-ring" style="background-image: url('img/anneau-rose.gif');"></div>
      <img src="img/photo10.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo11.jpg', 'img/porte.gif', 'Alexandre, 33 ans, Bordeaux – Rencontre fun')">
      <div class="profile-ring" style="background-image: url('img/anneau-profil.gif');"></div>
      <img src="img/photo11.jpg" class="profile-photo" />
    </div>
    <div class="profile-card" onclick="openPopup('img/photo12.jpg', 'img/porte-rose.gif', 'Manon, 22 ans, Dijon – Connexion unique')">
      <div class="profile-ring" style="background-image: url('img/anneau-rose.gif');"></div>
      <img src="img/photo12.jpg" class="profile-photo" />
    </div>
  </div>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
  <div class="close-btn" onclick="closePopup()">✖</div>
  <div class="door" id="door">
    <img id="main-photo" class="main-photo" src="" />
  </div>
  <div class="info" id="info"></div>
</div>

<script>
  function openPopup(photoUrl, doorGif, infoText) {
    document.getElementById('popup').style.display = 'flex';
    document.getElementById('main-photo').src = photoUrl;
    document.getElementById('door').style.backgroundImage = 'url(' + doorGif + ')';
    document.getElementById('info').textContent = infoText;
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
