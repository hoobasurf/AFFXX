<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rencontres S√©rieuses - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url('img/fond-futuriste.jpg') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .profiles-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .profile-page {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 100%;
      flex-shrink: 0;
      justify-items: center;
    }

    .carousel {
      overflow: hidden;
      width: 100%;
    }

    .profile {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
    }

    .profile .ring {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .profile img.photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 1;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .popup img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .popup .description {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .popup button {
      background: #fff;
      color: #111;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons button {
      background-color: #fff;
      color: #111;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .profile-page {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="carousel">
      <div class="profiles-wrapper" id="profilesWrapper">
        <!-- Page 1 -->
        <div class="profile-page">
          <div class="profile" onclick="openProfile('img/porte-rose.gif', 'Emma, 28 ans', 'Paris', 'üí¨ Amicale, üíñ S√©rieuse')">
            <img class="ring" src="img/anneau-rose.gif">

          </div>
          <div class="profile" onclick="openProfile('img/porte.gif', 'L√©o, 31 ans', 'Lyon', 'üéâ Fun, üß¨ Connexion Unique')">
            <img class="ring" src="img/anneau-profil.gif">
            <img class="photo" src="https://randomuser.me/api/portraits/men/15.jpg">
          </div>
          <div class="profile" onclick="openProfile('img/porte-rose.gif', 'Sofia, 26 ans', 'Marseille', 'üíñ S√©rieuse, üë®‚Äçüë©‚Äçüëß Parents Solos')">
            <img class="ring" src="img/anneau-rose.gif">
            <img class="photo" src="https://randomuser.me/api/portraits/women/24.jpg">
          </div>
          <div class="profile" onclick="openProfile('img/porte.gif', 'Thomas, 34 ans', 'Bordeaux', 'üí¨ Amicale, üéÆ Passions')">
            <img class="ring" src="img/anneau-profil.gif">
            <img class="photo" src="https://randomuser.me/api/portraits/men/21.jpg">

          <div class="profile" onclick="openProfile('img/porte-rose.gif', 'Julie, 30 ans', 'Nice', 'üíñ S√©rieuse, üß¨ Connexion Unique')">
            <img class="ring" src="img/anneau-rose.gif">
            <img class="photo" src="https://randomuser.me/api/portraits/women/19.jpg">
          </div>
          <div class="profile" onclick="openProfile('img/porte.gif', 'Lucas, 29 ans', 'Toulouse', 'üéâ Fun, üí¨ Amicale')">
            <img class="ring" src="img/anneau-profil.gif">
            <img class="photo" src="https://randomuser.me/api/portraits/men/30.jpg">
          </div>
        </div>

        <!-- Page 2 (autres profils √† ajouter si tu veux) -->
        <div class="profile-page">

      </div>
    </div>

    <div class="nav-buttons">
      <button onclick="prevPage()">‚¨ÖÔ∏è</button>
      <button onclick="nextPage()">‚û°Ô∏è</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img id="popup-img" src="">
    <div class="description" id="popup-text"></div>
    <button onclick="closePopup()">Fermer</button>
  </div>

  <script>
    let currentPage = 0;

    function openProfile(gif, name, city, salles) {
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('popup-img').src = gif;
      document.getElementById('popup-text').innerHTML =
        `<strong>${name}</strong><br>${city}<br>${salles}`;
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function nextPage() {
      const wrapper = document.getElementById('profilesWrapper');
      const totalPages = wrapper.children.length;
      if (currentPage < totalPages - 1) currentPage++;
      wrapper.style.transform = `translateX(-${100 * currentPage}%)`;
    }

    function prevPage() {
      const wrapper = document.getElementById('profilesWrapper');
      if (currentPage > 0) currentPage--;
      wrapper.style.transform = `translateX(-${100 * currentPage}%)`;
    }
  </script>

</body>
</html>
