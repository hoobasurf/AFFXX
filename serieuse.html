<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Affinix ‚Äì Rencontre S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img/fond-futuriste.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 20px;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .carousel::-webkit-scrollbar { display: none; }

    .slide {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-template-rows: repeat(2, 120px);
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .profil {
  position: relative;
  width: 120px;
  height: 120px;
}
.profil img.anneau {
  position: absolute;
  width: 120px;
  height: 120px;
  top: 0;
  left: 0;
  z-index: 2;
}
.profil img.photo {
  position: absolute;
  width: 80px;
  height: 80px;
  top: 20px;
  left: 20px;
  border-radius: 50%;
  object-fit: cover;
  z-index: 1;
}

    /* Popup overlay */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup {
      position: relative;
      width: 280px;
      height: 340px;
      background: transparent;
    }
    .popup img.porte {
      width: 100%;
      height: auto;
    }
    .popup img.photo {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      top: 60px; left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .close-btn {
      position: absolute;
      top: 8px; right: 12px;
      font-size: 1.6em; color: white;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Slide 1 -->
    <div class="slide">
      <div class="profil" onclick="openPopup(1)">
        <img class="anneau" src="img/anneau-profil.gif" alt="Anneau">
        <img class="photo" src="https://randomuser.me/api/portraits/women/68.jpg" alt="Profil 1">
      </div>
      <div class="profil" onclick="openPopup(2)">
        <img class="anneau" src="img/anneau-profil.gif" alt="Anneau">
        <img class="photo" src="https://randomuser.me/api/portraits/men/35.jpg" alt="Profil 2">
      </div>
      <div class="profil" onclick="openPopup(3)">
        <img class="anneau" src="img/anneau-profil.gif" alt="Anneau">
        <img class="photo" src="https://randomuser.me/api/portraits/women/55.jpg" alt="Profil 3">
      </div>
      <div class="profil" onclick="openPopup(4)">
        <img class="anneau" src="img/anneau-profil.gif" alt="Anneau">
        <img class="photo" src="https://randomuser.me/api/portraits/men/52.jpg" alt="Profil 4">
      </div>
      <div class="profil" onclick="openPopup(5)">
        <img class="anneau" src="img/anneau-profil.gif" alt="Anneau">
        <img class="photo" src="https://randomuser.me/api/portraits/women/60.jpg" alt="Profil 5">
      </div>
      <div class="profil" onclick="openPopup(6)">
        <img class="anneau" src="img/anneau-profil.gif" alt="Anneau">
        <img class="photo" src="https://randomuser.me/api/portraits/men/21.jpg" alt="Profil 6">
      </div>
    </div>

    <!-- Tu peux ajouter d'autres <div class="slide"> ici pour plus de groupes -->
  </div>

  <a href="questionnaire.html" class="btn" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%);">D√©couvre ton id√©al üíñ</a>

  <!-- POPUP -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <div class="close-btn" onclick="closePopup()">‚úñÔ∏è</div>
      <img class="porte" src="img/porte.gif" alt="Porte anim√©e">
      <img class="photo" id="popup-photo" src="" alt="Profil">
    </div>
  </div>

<script>
  function openPopup(n) {
    const photos = {
      1: 'https://randomuser.me/api/portraits/women/68.jpg',
      2: 'https://randomuser.me/api/portraits/men/35.jpg',
      3: 'https://randomuser.me/api/portraits/women/55.jpg',
      4: 'https://randomuser.me/api/portraits/men/52.jpg',
      5: 'https://randomuser.me/api/portraits/women/60.jpg',
      6: 'https://randomuser.me/api/portraits/men/21.jpg'
    };
    document.getElementById('popup-photo').src = photos[n];
    document.getElementById('overlay').style.display = 'flex';
  }
  function closePopup() {
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
