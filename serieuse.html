<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üíñ Rencontre S√©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: 'Raleway', sans-serif;
      height: 100%; overflow: hidden;
    }
    .background {
      background: url('img/fond-paradis-romantique.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed; width: 100%; height: 100%;
      z-index: -1; filter: brightness(0.8);
    }
    .container {
      display: flex; height: 100vh;
    }
    .sidebar {
      width: 260px; background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px); padding: 20px;
      color: white; overflow-y: auto; border-right: 2px solid #ff70e6;
    }
    .sidebar h2 {
      text-align: center; color: #ffb6ff; margin-top: 0;
    }
    .profils-list {
      display: flex; flex-direction: column; gap: 18px;
    }
    .profil {
      display: flex; align-items: center; gap: 12px;
      cursor: pointer; transition: background 0.3s;
      padding: 6px; border-radius: 10px;
    }
    .profil:hover {
      background: rgba(255,255,255,0.2);
    }
    .anneau-wrapper {
      position: relative; width: 60px; height: 60px;
    }
    .profil img {
      width: 60px; height: 60px;
      border-radius: 50%; object-fit: cover;
      position: relative; z-index: 1;
    }
    .anneau {
      position: absolute; top: 0; left: 0;
      width: 60px; height: 60px;
      border-radius: 50%;
      clip: rect(0,60px,60px,30px);
    }
    .anneau .liquid {
      position: absolute; top: 0; left: 0;
      width: 60px; height: 60px;
      border-radius: 50%;
      clip: rect(0,30px,60px,0);
      background-color: transparent;
      animation: fill 2s forwards;
    }
    .anneau.fille .liquid {
      background: #ff70e6;
    }
    .anneau.gar√ßon .liquid {
      background: #66ccff;
    }
    @keyframes fill {
      from { transform: rotate(0deg); }
      to   { transform: rotate(calc(360deg * var(--fill))); }
    }
    .main-content {
      flex-grow: 1; padding: 40px; color: white;
      overflow-y: auto; position: relative;
    }
    .info h3 {
      font-size: 2rem; color: #ffd6fb; margin-bottom: 10px;
    }
    .info p {
      font-size: 1.2rem; line-height: 1.6;
      background: rgba(255,255,255,0.1);
      padding: 15px; border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    .photo-large {
      width: 120px; height: 120px;
      border-radius: 50%; border: 4px solid #ff70e6;
      object-fit: cover; margin-bottom: 20px;
    }
    .actions {
      display: flex; justify-content: space-between;
      margin-top: 20px;
    }
    .btn {
      padding: 12px 20px;
      border: none; border-radius: 30px;
      font-size: 1rem; cursor: pointer;
      transition: 0.3s;
    }
    .btn-like {
      background: #ff4da6; color: white;
      animation: heartbeat 1.5s infinite;
    }
    .btn-message {
      background: #66ccff; color: white;
    }
    .btn-like:hover { background: #ff1f8b; }
    .btn-message:hover { background: #33bbff; }
    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25%,75% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
    }
    @media screen and (max-width: 768px) {
      .container { flex-direction: column; }
      .sidebar {
        width: 100%; height: 200px;
        overflow-x: auto;
        display: flex; flex-direction: row;
      }
      .profils-list { flex-direction: row; }
      .main-content { padding: 20px; }
      .photo-large { margin: auto; display: block; }
      .info { text-align: center; }
      .actions { flex-direction: column; gap: 10px; align-items: center; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <aside class="sidebar">
      <h2>üíñ S√©rieux</h2>
      <div id="profils" class="profils-list"></div>
    </aside>
    <main class="main-content">
      <div class="info" id="info">
        <h3>S√©lectionne un profil</h3>
        <p>Tu d√©couvriras les d√©tails ici bient√¥t ‚ú®</p>
      </div>
    </main>
  </div>

  <script>
    const profils = [
      { id:1, nom:"L√©na", genre:"fille", photo:"img/profil1.jpg", joursConnecte:3,
        presentation:"Passionn√©e de nature et de longues discussions sinc√®res." },
      { id:2, nom:"Lucas", genre:"gar√ßon", photo:"img/profil2.jpg", joursConnecte:5,
        presentation:"J‚Äôaime les √©changes vrais et les petites aventures." },
      { id:3, nom:"Emma", genre:"fille", photo:"img/profil3.jpg", joursConnecte:7,
        presentation:"Romantique et r√™veuse, j‚Äôadore les histoires vraies." }
    ];

    const cont = document.getElementById("profils"),
          info = document.getElementById("info");

    profils.forEach(p => {
      const div = document.createElement("div");
      div.className = "profil";
      div.innerHTML = `
        <div class="anneau-wrapper">
          <img src="${p.photo}" alt="${p.nom}">
          <div class="anneau ${p.genre}" style="--fill:${p.joursConnecte/7}">
            <div class="liquid"></div>
          </div>
        </div>
        <div>
          <strong>${p.nom}</strong><br>
          ${p.genre}<br>${p.joursConnecte} j
        </div>`;
      div.onclick = () => {
        info.innerHTML = `
          <img class="photo-large" src="${p.photo}" alt="${p.nom}">
          <h3>${p.nom}</h3><p><strong>Genre :</strong> ${p.genre}<br>
          <strong>Connect√©(e) :</strong> ${p.joursConnecte} jours</p>
          <p>${p.presentation}</p>
          <div class="actions">
            <button class="btn btn-like">üíñ Liker</button>
            <button class="btn btn-message">‚úâÔ∏è Envoyer un message</button>
          </div>`;
      };
      cont.appendChild(div);
    });
  </script>
</body>
</html>
