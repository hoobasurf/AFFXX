    .ring {

    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .liquid-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      z-index: 1;
    }

    .profile-name {

      font-size: 1.1rem;
    }

    @media (max-width: 600px) {

      }
