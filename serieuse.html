<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation Sérieuse – AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fond-futuriste.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 30px;
      padding: 30px 20px;
      max-width: 100%;
    }

    .profile {
      scroll-snap-align: center;
      position: relative;
      width: 130px;
      height: 130px;
      flex: 0 0 auto;
    }

    .ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid transparent;
      box-sizing: border-box;
      animation: sway 4s ease-in-out infinite;
      z-index: 1;
      background: linear-gradient(135deg, #ff66cc, #66ccff);
      mask: radial-gradient(closest-side, transparent 50%, black 51%);
      -webkit-mask: radial-gradient(closest-side, transparent 50%, black 51%);
    }

    .avatar {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    .btn {
      margin-top: 20px;
      background: rgba(255,255,255,0.15);
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Scrollbar stylée */
    .carousel::-webkit-scrollbar {
      height: 8px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="carousel">
      <div class="profile">
        <div class="ring"></div>
        <img class="avatar" src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=400" alt="Profil 1">
      </div>
      <div class="profile">
        <div class="ring"></div>
        <img class="avatar" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=400" alt="Profil 2">
      </div>
      <div class="profile">
        <div class="ring"></div>
        <img class="avatar" src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=400" alt="Profil 3">
      </div>
    </div>

    <a class="btn" href="questionnaire.html">Découvre ton idéal</a>
  </div>

</body>
</html>
