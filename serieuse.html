<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation Sérieuse – AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fond-futuriste.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .carousel-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 40px 20px;
    }

    .profile {
      flex: 0 0 auto;
      scroll-snap-align: center;
      position: relative;
      width: 130px;
      height: 130px;
      margin: 0 30px;
      cursor: pointer;
    }

    .ring {
      position: absolute;
      top: -15px; left: -15px;
      width: 160px;
      height: 160px;
      border: 5px solid transparent;
      border-radius: 50%;
      box-sizing: border-box;
      overflow: hidden;
      animation: sway 4s ease-in-out infinite;
      z-index: 1;
    }

    .ring.rose { border-color: #ff66cc; }
    .ring.bleu { border-color: #66ccff; }

    @keyframes sway {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    .avatar {
      position: absolute;
      top: 15px; left: 15px;
      width: 130px; height: 130px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }

    .btn {
      margin: 20px auto;
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
    }

    @media (max-width: 600px) {
      .profile {
        width: 100px;
        height: 100px;
      }

      .ring {
        width: 130px;
        height: 130px;
        top: -15px;
        left: -15px;
      }

      .avatar {
        width: 100px;
        height: 100px;
        top: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="profile">
      <div class="ring rose"></div>
      <img src="img/profil1.jpg" class="avatar">
    </div>
    <div class="profile">
      <div class="ring bleu"></div>
      <img src="img/profil2.jpg" class="avatar">
    </div>
    <div class="profile">
      <div class="ring rose"></div>
      <img src="img/profil3.jpg" class="avatar">
    </div>
    <!-- Tu peux dupliquer ce bloc pour ajouter d'autres profils -->
  </div>

  <a href="questionnaire.html" class="btn">Découvre ton idéal</a>

</body>
</html>
