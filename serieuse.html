<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profils compatibles</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url("img/fond-paradis-romantique.jpg") center/cover no-repeat fixed;
      color: #fff;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #resultats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .carte-profil {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      width: 200px;
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .carte-profil:hover {
      transform: scale(1.05);
    }

    .carte-profil img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    a {
      color: #ffd4e9;
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .carte-profil {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profils compatibles avec toi ðŸ’–</h1>
    <div id="resultats">
      <p>Chargement des profils...</p>
    </div>
  </div>

  <script>
    async function chargerProfils() {
      const reponses = JSON.parse(localStorage.getItem("reponsesIdeales") || "{}");
      const res = await fetch("profils.json");
      const profils = await res.json();

      const compatibles = profils.filter(profil => {
        let score = 0;
        for (let i = 1; i <= 10; i++) {
          if (profil.reponses["q" + i] === reponses["q" + i]) {
            score++;
          }
        }
        return score >= 6;
      });

      const zone = document.getElementById("resultats");
      if (compatibles.length === 0) {
        zone.innerHTML = `<p style="text-align:center">Aucun profil ne correspond Ã  tes rÃ©ponses ðŸ˜¢</p>`;
        return;
      }

      zone.innerHTML = "";
      compatibles.forEach(p => {
        const carte = document.createElement("div");
        carte.className = "carte-profil";
        carte.innerHTML = `
          <img src="${p.photo}" alt="${p.nom}">
          <h3>${p.nom}</h3>
          <p><a href="profil.html?id=${p.id}">Voir son profil</a></p>
        `;
        zone.appendChild(carte);
      });
    }

    chargerProfils();
  </script>
</body>
</html>
