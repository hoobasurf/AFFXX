<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }

    .guirlande {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('img/guirlande-neon.png') repeat-x top;
      pointer-events: none;
      z-index: 2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .card {
      position: absolute;
      width: 300px;
      max-width: 90%;
      padding: 20px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff6dfb;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6dfb;
      text-align: center;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      border: 2px solid #ff6dfb;
    }

    .card h2 {
      margin: 10px 0 5px;
      color: #ffbaff;
      font-size: 20px;
    }

    .card p {
      font-size: 14px;
      line-height: 1.5;
      color: #ffd2f2;
    }

    .swipe-up {
      position: absolute;
      bottom: 40px;
      font-size: 14px;
      opacity: 0.6;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(-8px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div class="guirlande"></div>

  <div class="container" id="profileContainer">
    <div class="card">
      <img src="img/photo1.jpg" alt="Marie">
      <h2>Marie, 28 ans</h2>
      <p>Paris — Aime les balades au clair de lune et les romans d’amour futuristes.</p>
    </div>

    <div class="card">
      <img src="img/photo2.jpg" alt="Alex">
      <h2>Alex, 32 ans</h2>
      <p>Lyon — Passionné de cuisine et de randonnées nocturnes. 💖</p>
    </div>

    <div class="card">
      <img src="img/photo3.jpg" alt="Léna">
      <h2>Léna, 25 ans</h2>
      <p>Marseille — Artiste rêveuse, cherche une connexion d’âme. ✨</p>
    </div>

    <div class="swipe-up">⬆ Swipe pour découvrir</div>
  </div>

  <script>
    const container = document.getElementById("profileContainer");
    const cards = Array.from(container.getElementsByClassName("card"));

    let current = 0;
    showCard(current);

    function showCard(index) {
      cards.forEach((card, i) => {
        card.style.transform = `translateY(${(i - index) * 100}%)`;
        card.style.opacity = i < index ? 0 : 1;
        card.style.zIndex = cards.length - i;
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" || e.key === "PageUp") {
        nextCard();
      }
    });

    container.addEventListener("touchstart", handleTouchStart, false);
    container.addEventListener("touchmove", handleTouchMove, false);

    let yStart = null;

    function handleTouchStart(evt) {
      const firstTouch = evt.touches[0];
      yStart = firstTouch.clientY;
    }

    function handleTouchMove(evt) {
      if (!yStart) return;
      let yEnd = evt.touches[0].clientY;
      let yDiff = yStart - yEnd;
      if (yDiff > 50) {
        nextCard();
        yStart = null;
      }
    }

    function nextCard() {
      if (current < cards.length - 1) {
        current++;
        showCard(current);
      }
    }
  </script>

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>
