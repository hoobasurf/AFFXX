<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profils Compatibles ‚Äì AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fond-futuriste.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 1.4em;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      padding: 40px 20px;
      gap: 40px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .profile {
      position: relative;
      width: 120px;
      height: 120px;
      flex-shrink: 0;
      scroll-snap-align: center;
    }

    .ring {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid transparent;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      animation: sway 4s infinite ease-in-out;
      z-index: 1;
    }

    .ring.rose {
      border-image: linear-gradient(90deg, #ff66cc, #ff99cc) 1;
    }

    .ring.bleu {
      border-image: linear-gradient(90deg, #66ccff, #99ddff) 1;
    }

    @keyframes sway {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      object-fit: cover;
      z-index: 2;
    }

    .btn {
      margin-top: auto;
      margin-bottom: 30px;
      padding: 12px 24px;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-size: 0.95em;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <h1>ü™ê Profils Compatibles</h1>

  <div class="carousel">
    <div class="profile">
      <div class="ring rose"></div>
      <img class="avatar" src="https://randomuser.me/api/portraits/women/75.jpg" alt="profil1">
    </div>
    <div class="profile">
      <div class="ring bleu"></div>
      <img class="avatar" src="https://randomuser.me/api/portraits/men/34.jpg" alt="profil2">
    </div>
    <div class="profile">
      <div class="ring rose"></div>
      <img class="avatar" src="https://randomuser.me/api/portraits/women/65.jpg" alt="profil3">
    </div>
  </div>

  <a href="questionnaire.html" class="btn">D√©couvre ton id√©al</a>

</body>
</html>
