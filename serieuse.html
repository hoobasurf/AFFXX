<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
    }

    .sidebar {
      width: 35%;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      overflow-y: auto;
      backdrop-filter: blur(8px);
    }

    .profile-card {
      border: 2px solid #ff66c4;
      border-radius: 15px;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-card:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .profile-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .profile-card .info {
      font-size: 14px;
      color: #ffd6fa;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .carousel {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .carousel img {
      height: 160px;
      border-radius: 10px;
      border: 2px solid #ff66c4;
    }

    .description {
      font-size: 15px;
      color: #ffbaff;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      background: #ff66c4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      transition: 0.3s;
    }

    .actions button:hover {
      background: #ff94dc;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="profile-card" onclick="loadProfile('1')">
      <img src="img/profil1.jpg" alt="Profil 1" />
      <div class="info">Elena, 28 ans – Paris 💖 💬</div>
    </div>
    <div class="profile-card" onclick="loadProfile('2')">
      <img src="img/profil2.jpg" alt="Profil 2" />
      <div class="info">Jade, 31 ans – Lyon 💖 🎉</div>
    </div>
    <div class="profile-card" onclick="loadProfile('3')">
      <img src="img/profil3.jpg" alt="Profil 3" />
      <div class="info">Laura, 26 ans – Marseille 💖 💬 🎉</div>
    </div>
  </div>

  <div class="main" id="detail">
    <div>
      <div class="carousel" id="carousel">
        <img src="img/profil1-2.jpg" />
        <img src="img/profil1-3.jpg" />
        <img src="img/profil1-4.jpg" />
      </div>
      <div class="description" id="description">
        Passionnée d’astronomie et de musique. J’aime les balades nocturnes et discuter de tout. 💫
      </div>
    </div>
    <div class="actions">
      <button onclick="goBack()">⬅️ Retour</button>
      <button onclick="startChat()">💬 Chat</button>
    </div>
  </div>

  <script>
    function loadProfile(id) {
      const carousels = {
        "1": [
          "img/profil1-2.jpg",
          "img/profil1-3.jpg",
          "img/profil1-4.jpg"
        ],
        "2": [
          "img/profil2-2.jpg",
          "img/profil2-3.jpg"
        ],
        "3": [
          "img/profil3-2.jpg",
          "img/profil3-3.jpg",
          "img/profil3-4.jpg"
        ]
      };

      const descriptions = {
        "1": "Passionnée d’astronomie et de musique. J’aime les balades nocturnes et discuter de tout. 💫",
        "2": "Rêveuse mais ancrée dans le réel. J’adore les romans, la pâtisserie et les couchers de soleil.",
        "3": "Énergique et douce à la fois. Je recherche une relation vraie et pleine de complicité."
      };

      const carouselDiv = document.getElementById('carousel');
      const descriptionDiv = document.getElementById('description');
      carouselDiv.innerHTML = '';
      carousels[id].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        carouselDiv.appendChild(img);
      });
      descriptionDiv.textContent = descriptions[id];
    }

    function goBack() {
      alert("Retour à la sélection");
    }

    function startChat() {
      alert("Lancement du chat avec ce profil...");
    }
  </script>

</body>
</html>
