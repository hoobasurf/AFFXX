<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Raleway:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      text-shadow: 0 0 10px #ff9dfb;
    }

    .profiles {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 30px;
    }

    .profile-container {
      text-align: center;
    }

    .ring {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #fff;
      box-shadow: 0 0 12px #ffb3fd;
    }

    .ring[data-gender="fille"] {
      border-color: #ff70e6;
      box-shadow: 0 0 12px #ff70e6;
    }

    .ring[data-gender="garcon"] {
      border-color: #3faeff;
      box-shadow: 0 0 12px #3faeff;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .liquid-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      z-index: 1;
    }

    .profile-name {
      margin-top: 10px;
      font-family: 'Raleway', sans-serif;
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .profiles {
        flex-direction: column;
      }

      .ring {
        width: 100px;
        height: 100px;
      }

      .profile-name {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <script>
    document.querySelectorAll('.profile-container').forEach(profile => {
      const jour = parseInt(profile.dataset.jour);
      const percent = Math.min(100, (jour / 7) * 100);
      const liquid = profile.querySelector('.liquid-fill');
      liquid.style.height = percent + '%';
    });

    // Applique le genre Ã  l'anneau
    document.querySelectorAll('.ring').forEach(ring => {
      const container = ring.closest('.profile-container');
      const gender = container.dataset.gender;
      ring.setAttribute('data-gender', gender);
    });
  </script>
</body>
</html>
