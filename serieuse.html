      background: #a86eff;
      color: white;
      box-shadow: 0 0 10px #ff6dfb;
    }

    .actions button:hover {
      background: #ff6dfb;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
      }

</head>
