<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url("img/fond-serieuse.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .title-panel {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      color: #fff;
      padding: 15px 30px;
      border: 3px solid #ff66c4;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 16px #ff66c4;
      text-shadow: 0 0 12px #ff66c4;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 260px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ff66c4;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px #ff66c4;
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 10px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .profile-info span {
      font-size: 14px;
      line-height: 1.2;
    }

    .details {
      flex: 1;
      margin-left: 20px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #ff66c4;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px #ff66c4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .details h2 {
      color: #ffbaff;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .icons {
      font-size: 20px;
      margin-top: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      background-color: transparent;
      border: 2px solid #ff66c4;
      box-shadow: 0 0 10px #ff66c4;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #ff66c4;
      color: black;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .sidebar, .details {
        width: 90%;
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div style="text-align: center;">
    <div class="title-panel">RELATION SÉRIEUSE</div>
  </div>

  <div class="container">
    <!-- Liste profils -->
    <div class="sidebar">
      <div class="profile" onclick="showProfile('Laura')">
        <img src="img/profils/laura1.jpg" alt="Laura">
        <div class="profile-info">
          <span><strong>Laura</strong>, 29</span>
          <span>Paris</span>
          <span>💖 💬 👨‍👩‍👧</span>
        </div>
      </div>
      <div class="profile" onclick="showProfile('Chloe')">
        <img src="img/profils/chloe1.jpg" alt="Chloé">
        <div class="profile-info">
          <span><strong>Chloé</strong>, 25</span>
          <span>Marseille</span>
          <span>💖 🎉 👨‍👩‍👧</span>
        </div>
      </div>
      <!-- Ajoutez d'autres profils ici -->
    </div>

    <!-- Fiche détaillée -->
    <div class="details" id="detailBox">
      <div class="gallery">
        <img src="img/profils/laura1.jpg">
        <img src="img/profils/laura2.jpg">
        <img src="img/profils/laura3.jpg">
        <img src="img/profils/laura4.jpg">
        <img src="img/profils/laura5.jpg">
        <img src="img/profils/laura6.jpg">
      </div>

      <h2>Laura, 29</h2>
      <div class="description">
        À la recherche d’une belle histoire basée sur la confiance et la complicité.
      </div>

      <div class="icons">💖 💬 👨‍👩‍👧</div>

      <div class="buttons">
        <button onclick="history.back()">← Retour</button>
        <button onclick="alert('Chat à venir')">💬 Chat</button>
      </div>
    </div>
  </div>

</body>
</html>
