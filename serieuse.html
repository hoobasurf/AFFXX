  <script>
    function showDetail(name, age, city, desc, photos) {
      document.getElementById('detailBox').style.display = 'block';
      document.getElementById('descBox').innerText = `${name}, ${age} - ${city}\n\n${desc}`;

      const photoBox = document.getElementById('photosBox');
      photoBox.innerHTML = '';
      photos.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        photoBox.appendChild(img);
      });
    }

    function hideDetail() {
      document.getElementById('detailBox').style.display = 'none';
