<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>💖 Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('img/serieuse-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    .profil-list {
      width: 45%;
      background: rgba(0,0,0,0.4);
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      backdrop-filter: blur(6px);
    }

    .profil-card {
      background: rgba(255,255,255,0.08);
      border: 2px solid #ff66c4;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 15px;
      text-align: center;
      cursor: pointer;
    }

    .profil-card img {
      width: 100%;
      max-height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .detail-view {
      width: 55%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      padding: 20px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .photo-carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 15px;
    }

    .photo-carousel img {
      width: 100%;
      max-width: 160px;
      border-radius: 10px;
    }

    .description {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 20px;
      background: #ff66c4;
      border: none;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .btn:hover {
      background: #ff88dc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .profil-list {
        width: 100%;
        height: 50%;
      }
      .detail-view {
        width: 100%;
        height: 50%;
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="profil-list" id="profilList">
    <!-- Profils mock -->
    <div class="profil-card" onclick="showDetail(0)">
      <img src="img/mock1.jpg" alt="Profil 1">
      <div>Camille, 26</div>
      <div>Paris • 💖 💬</div>
    </div>
    <div class="profil-card" onclick="showDetail(1)">
      <img src="img/mock2.jpg" alt="Profil 2">
      <div>Lucas, 30</div>
      <div>Lyon • 💖 🎉</div>
    </div>
    <div class="profil-card" onclick="showDetail(2)">
      <img src="img/mock3.jpg" alt="Profil 3">
      <div>Sophie, 28</div>
      <div>Nice • 💖 👨‍👩‍👧</div>
    </div>
  </div>

  <div class="detail-view" id="detailView">
    <div class="photo-carousel" id="carousel"></div>
    <div class="description" id="desc"></div>
    <div class="bottom-buttons">
      <button class="btn" onclick="hideDetail()">⬅️ Retour</button>
      <button class="btn">💬 Chat</button>
    </div>
  </div>
</div>

<script>
  const profils = [
    {
      photos: ["img/mock1.jpg", "img/photo1-2.jpg", "img/photo1-3.jpg"],
      description: "Camille, passionnée de lecture et de nature, cherche une relation stable et sincère à Paris.",
    },
    {
      photos: ["img/mock2.jpg", "img/photo2-2.jpg"],
      description: "Lucas, fan de musique et de voyages, aime rire et partager des moments simples.",
    },
    {
      photos: ["img/mock3.jpg", "img/photo3-2.jpg", "img/photo3-3.jpg", "img/photo3-4.jpg"],
      description: "Sophie adore les animaux et les balades en forêt. Maman d’une petite fille, elle cherche quelqu’un de vrai.",
    }
  ];

  function showDetail(index) {
    const detail = document.getElementById("detailView");
    const carousel = document.getElementById("carousel");
    const desc = document.getElementById("desc");

    carousel.innerHTML = '';
    profils[index].photos.forEach(url => {
      const img = document.createElement("img");
      img.src = url;
      carousel.appendChild(img);
    });

    desc.textContent = profils[index].description;
    detail.style.display = "flex";
  }

  function hideDetail() {
    document.getElementById("detailView").style.display = "none";
  }
</script>

</body>
</html>
