<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Profils Compatibles - Sérieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('img/fond-paradis-romantique.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      text-shadow: 0 0 10px #ffccff;
    }

    .profils-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
    }

    .profil {
      position: relative;
      margin: 20px;
      width: 160px;
      height: 160px;
    }

    .anneau {
      position: absolute;
      width: 180px;
      height: 180px;
      top: -10px;
      left: -10px;
      animation: rotate 12s linear infinite;
      pointer-events: none;
    }

    .anneau.rose {
      animation-direction: normal;
    }

    .anneau.bleu {
      animation-direction: reverse;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .profil img.avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.7);
    }

    @media screen and (max-width: 600px) {
      .profil {
        width: 120px;
        height: 120px;
      }

      .anneau {
        width: 140px;
        height: 140px;
        top: -10px;
        left: -10px;
      }
    }
  </style>
</head>
<body>

  <h1>Voici tes profils compatibles ✨</h1>

  <div class="profils-container">
    <div class="profil">
      <img src="img/anneau-rose.png" class="anneau rose" alt="Anneau rose">
      <img src="img/profil1.jpg" class="avatar" alt="Profil 1">
    </div>

    <div class="profil">
      <img src="img/anneau-bleu.png" class="anneau bleu" alt="Anneau bleu">
      <img src="img/profil2.jpg" class="avatar" alt="Profil 2">
    </div>

    <div class="profil">
      <img src="img/anneau-rose.png" class="anneau rose" alt="Anneau rose">
      <img src="img/profil3.jpg" class="avatar" alt="Profil 3">
    </div>

    <div class="profil">
      <img src="img/anneau-bleu.png" class="anneau bleu" alt="Anneau bleu">
      <img src="img/profil4.jpg" class="avatar" alt="Profil 4">
    </div>
  </div>

</body>
</html>
