<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üíñ Relation S√©rieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 35%;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid #ff6dfb;
    }

    .main {
      width: 65%;
      padding: 20px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .profil-card {
      background: rgba(255,255,255,0.08);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      border: 2px solid #ff6dfb;
      box-shadow: 0 0 12px #ff6dfb66;
    }

    .profil-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .profil-card h3 {
      margin: 5px 0;
      color: #ffbaff;
    }

    .details {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
    }

    .carousel img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #ff6dfb;
    }

    .description {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ff6dfb;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
    }

    .buttons button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      font-family: 'Orbitron', sans-serif;
      background-color: #ff6dfb;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6dfb;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar, .main {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="profil-card" onclick="afficherProfil(0)">
      <img src="img/profil1.jpg" alt="Profil 1">
      <h3>Emma</h3>
      <p>28 ans - Paris</p>
      <p>üíñ üí¨ üéâ</p>
    </div>
    <div class="profil-card" onclick="afficherProfil(1)">
      <img src="img/profil2.jpg" alt="Profil 2">
      <h3>L√©a</h3>
      <p>26 ans - Lyon</p>
      <p>üíñ üéâ</p>
    </div>
    <div class="profil-card" onclick="afficherProfil(2)">
      <img src="img/profil3.jpg" alt="Profil 3">
      <h3>Sarah</h3>
      <p>30 ans - Marseille</p>
      <p>üíñ üí¨</p>
    </div>
  </div>

  <div class="main" id="main">
    <div class="details" id="details">
      <div class="carousel" id="carousel"></div>
      <div class="description" id="description"></div>
    </div>
    <div class="buttons">
      <button onclick="retour()">‚¨ÖÔ∏è Retour</button>
      <button onclick="chat()">üí¨ Chat</button>
    </div>
  </div>

  <script>
    const profils = [
      {
        nom: "Emma",
        age: "28",
        ville: "Paris",
        description: "Passionn√©e d‚Äôart, de voyages et d‚Äôastrophysique romantique.",
        photos: ["img/profil1.jpg", "img/profil1b.jpg", "img/profil1c.jpg"]
      },
      {
        nom: "L√©a",
        age: "26",
        ville: "Lyon",
        description: "Toujours le sourire, grande fan de nature et de randos en amoureux.",
        photos: ["img/profil2.jpg", "img/profil2b.jpg"]
      },
      {
        nom: "Sarah",
        age: "30",
        ville: "Marseille",
        description: "Soleil, mer et amour... Je cherche celui qui me fera vibrer.",
        photos: ["img/profil3.jpg", "img/profil3b.jpg", "img/profil3c.jpg", "img/profil3d.jpg"]
      }
    ];

    function afficherProfil(index) {
      const profil = profils[index];
      document.getElementById("carousel").innerHTML = "";
      profil.photos.forEach(photo => {
        const img = document.createElement("img");
        img.src = photo;
        document.getElementById("carousel").appendChild(img);
      });

      document.getElementById("description").innerHTML = `
        <h3>${profil.nom} - ${profil.age} ans - ${profil.ville}</h3>
        <p>${profil.description}</p>
      `;

      document.getElementById("main").style.display = "flex";
      document.getElementById("details").style.display = "flex";
    }

    function retour() {
      document.getElementById("main").style.display = "none";
      document.getElementById("details").style.display = "none";
    }

    function chat() {
      alert("Fonction Chat √† venir !");
    }
  </script>

</body>
</html>
