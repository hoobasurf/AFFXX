<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation Sérieuse – AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url('img/fond-futuriste.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .carousel {
      display: flex;
      gap: 40px;
      padding: 40px 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      justify-content: center;
      align-items: center;
      flex: 1;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .profil-container {
      position: relative;
      width: 120px;
      height: 120px;
      flex: 0 0 auto;
      scroll-snap-align: center;
    }

    .anneau-animé {
      position: absolute;
      width: 120px;
      height: 120px;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .photo-profil {
      position: absolute;
      width: 80px;
      height: 80px;
      top: 20px;
      left: 20px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .footer {
      text-align: center;
      padding: 20px;
    }

    .btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
    }

    @media (max-width: 600px) {
      .carousel {
        gap: 20px;
        padding: 30px 10px;
      }

      .profil-container {
        width: 100px;
        height: 100px;
      }

      .anneau-animé {
        width: 100px;
        height: 100px;
      }

      .photo-profil {
        width: 65px;
        height: 65px;
        top: 17.5px;
        left: 17.5px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Profil 1 -->
    <div class="profil-container">
      <img src="img/anneau-profil.gif" class="anneau-animé" alt="Anneau">
      <img src="https://randomuser.me/api/portraits/women/60.jpg" class="photo-profil" alt="Profil 1">
    </div>

    <!-- Profil 2 -->
    <div class="profil-container">
      <img src="img/anneau-profil.gif" class="anneau-animé" alt="Anneau">
      <img src="https://randomuser.me/api/portraits/men/52.jpg" class="photo-profil" alt="Profil 2">
    </div>

    <!-- Profil 3 -->
    <div class="profil-container">
      <img src="img/anneau-profil.gif" class="anneau-animé" alt="Anneau">
      <img src="https://randomuser.me/api/portraits/women/47.jpg" class="photo-profil" alt="Profil 3">
    </div>

    <!-- Tu peux en rajouter ici -->
  </div>

  <div class="footer">
    <a href="questionnaire.html" class="btn">Découvre ton idéal</a>
  </div>

</body>
</html>
