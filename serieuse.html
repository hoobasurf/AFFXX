<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation S√©rieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Police Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    .encadre-gauche {
      position: absolute;
      top: 100px;
      left: 20px;
      width: 35%;
      max-width: 280px;
      backdrop-filter: blur(10px);
      border: 2px solid #ff6dfb;
      border-radius: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      box-shadow: 0 0 15px #ff6dfb;
      overflow-y: auto;
      max-height: 80vh;
    }

    .profil-item {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ffbaff;
      padding-bottom: 10px;
    }

    .profil-item img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #ffbaff;
    }

    .profil-item .infos {
      font-size: 13px;
      line-height: 1.4;
    }

    .encadre-droit {
      position: absolute;
      top: 100px;
      right: 20px;
      width: 50%;
      max-width: 400px;
      backdrop-filter: blur(12px);
      border: 2px solid #ff6dfb;
      border-radius: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 0 20px #ff6dfb;
      display: none;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 15px;
    }

    .carousel img {
      height: 100px;
      width: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffbaff;
    }

    h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #ffbaff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .buttons button {
      background-color: #a86eff;
      border: none;
      padding: 10px 20px;
      border-radius: 15px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 10px #ff6dfb;
    }

    .buttons button:hover {
      background-color: #ff6dfb;
    }

    @media (max-width: 768px) {
      .encadre-gauche, .encadre-droit {
        position: static;
        width: auto;
        max-width: 90%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <!-- Encadr√© gauche : Liste profils -->
  <div id="liste-profils" class="encadre-gauche">
    <h3 style="color:#ff6dfb;">Relation S√©rieuse</h3>
  </div>

  <!-- Encadr√© droit : D√©tail profil -->
  <div id="fiche-detaillee" class="encadre-droit"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Init Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const profilsContainer = document.getElementById("liste-profils");
    const ficheContainer = document.getElementById("fiche-detaillee");

    function getIconeSalle(salle) {
      switch (salle) {
        case "relation-serieuse": return "üíñ";
        case "amicale": return "üí¨";
        case "fun": return "üéâ";
        case "parents": return "üë®‚Äçüë©‚Äçüëß";
        default: return "";
      }
    }

    function ouvrirProfil(data) {
      ficheContainer.innerHTML = `
        <div class="carousel">
          ${data.photos.slice(1).map(photo => `<img src="${photo}" alt="">`).join('')}
        </div>
        <h3>${data.prenom}, ${data.age} ans</h3>
        <p>${data.description}</p>
        <div class="buttons">
          <button onclick="fermerFiche()">‚¨Ö Revenir</button>
          <button>üí¨ Chat</button>
        </div>
      `;
      ficheContainer.style.display = "block";
    }

    function fermerFiche() {
      ficheContainer.style.display = "none";
    }

    db.collection("users").where("salles", "array-contains", "relation-serieuse")
      .get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const profilHTML = `
            <div class="profil-item" onclick='ouvrirProfil(${JSON.stringify(data).replace(/'/g, "\\'").replace(/"/g, '&quot;')})'>
              <img src="${data.photos[0]}" alt="${data.prenom}">
              <div class="infos">
                <strong>${data.prenom}</strong><br>
                ${data.age} ans ‚Äì ${data.ville}<br>
                ${data.salles.map(getIconeSalle).join(" ")}
              </div>
            </div>
          `;
          profilsContainer.innerHTML += profilHTML;
        });
      });
  </script>
</body>
</html>
