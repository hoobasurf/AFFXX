<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profils Compatibles - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('img/fond-paradis-romantique.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-top: 30px;
      text-shadow: 2px 2px 6px #000;
    }

    #resultats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .profil {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 20px;
      width: 200px;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: transform 0.3s;
    }

    .profil:hover {
      transform: scale(1.05);
    }

    .profil img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 10px #000;
    }

    .profil h3 {
      margin: 10px 0 5px;
      font-size: 1.3em;
    }

    .profil p {
      margin: 5px 0;
      font-size: 1em;
    }

    .profil a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #ff66cc;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .profil a:hover {
      background: #ff3399;
    }

    @media (max-width: 500px) {
      .profil {
        width: 85%;
      }

      .profil img {
        width: 150px;
        height: 150px;
      }

      h1 {
        font-size: 1.7em;
      }
    }
  </style>
</head>
<body>

  <h1>Profils Compatibles</h1>

  <div id="resultats">
    <!-- Les profils compatibles seront affichÃ©s ici dynamiquement -->
  </div>

  <script>
    // Charger profils.json (fichier de 20 profils)
    fetch('profils.json')
      .then(res => res.json())
      .then(profils => {
        const container = document.getElementById('resultats');
        container.innerHTML = profils.map(p => `
          <div class="profil">
            <img src="${p.photo}" alt="${p.nom}">
            <h3>${p.nom}, ${p.age} ans</h3>
            <p>${p.ville}</p>
            <a href="profil.html?id=${p.id}">Voir le profil</a>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
