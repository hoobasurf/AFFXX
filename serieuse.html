<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AFFINIX – Relation Sérieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fond-futuriste.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 30px;
      padding: 60px 30px;
      height: 100vh;
      align-items: center;
    }

    .profile-card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Anneau animé effet tangage */
    .ring {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 12px rgba(255, 100, 255, 0.8);
      animation: liquidSway 5s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes liquidSway {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    .profile-card img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
      position: relative;
      border: 4px solid white;
    }

    /* Bouton */
    .btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="ring"></div>
      <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...=="/>
    </div>
    <div class="profile-card">
      <div class="ring"></div>
      <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...=="/>
    </div>
    <div class="profile-card">
      <div class="ring"></div>
      <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...=="/>
    </div>
  </div>

  <a href="questionnaire.html" class="btn">Découvre ton idéal</a>
</body>
</html>
