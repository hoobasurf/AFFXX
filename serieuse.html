<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img/fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .tinder-container {
      position: relative;
      width: 90%;
      max-width: 320px;
      height: 480px;
      margin-bottom: 80px; /* pour ne pas cacher les boutons */
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    .card h2 {
      margin: 0;
    }

    .card button.view-profile {
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: absolute;
      bottom: 30px;
    }

    .buttons button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 24px;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* Overlay pour voir le profil en détail */
    .profile-detail {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      text-align: center;
      z-index: 999;
    }

    .profile-detail img {
      width: 80%;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .profile-detail button {
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="tinder-container" id="tinder-container"></div>

  <div class="buttons">
    <button onclick="dislike()">❌</button>
    <button onclick="like()">❤️</button>
  </div>

  <!-- Détail du profil -->
  <div class="profile-detail" id="profile-detail">
    <img id="detail-image" src="">
    <h2 id="detail-name"></h2>
    <p id="detail-city"></p>
    <p id="detail-description"></p>
    <button onclick="closeProfile()">Retour</button>
  </div>

  <script>
    const profiles = [
      {
        name: 'Lina',
        age: 27,
        city: 'Paris',
        image: 'img/fille1.jpg',
        description: 'Passionnée de voyage et de cuisine japonaise.'
      },
      {
        name: 'Sophie',
        age: 30,
        city: 'Lyon',
        image: 'img/fille2.jpg',
        description: 'Amatrice de randonnée et de musique live.'
      },
      {
        name: 'Emma',
        age: 26,
        city: 'Toulouse',
        image: 'img/fille3.jpg',
        description: 'Créative, rêve d’ouvrir son café littéraire.'
      }
    ];

    const container = document.getElementById('tinder-container');
    const detail = document.getElementById('profile-detail');
    const detailImage = document.getElementById('detail-image');
    const detailName = document.getElementById('detail-name');
    const detailCity = document.getElementById('detail-city');
    const detailDescription = document.getElementById('detail-description');

    profiles.reverse().forEach(profile => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundImage = `url(${profile.image})`;
      card.innerHTML = `
        <h2>${profile.name}, ${profile.age} ans</h2>
        <p>${profile.city}</p>
        <button class="view-profile" onclick='showProfile(${JSON.stringify(profile)})'>Voir Profil</button>
      `;
      container.appendChild(card);
    });

    function like() {
      swipe('right');
    }

    function dislike() {
      swipe('left');
    }

    function swipe(direction) {
      const cards = document.querySelectorAll('.card');
      if (cards.length === 0) return;
      const card = cards[cards.length - 1];
      card.style.transform = direction === 'right' ? 'translateX(1000px)' : 'translateX(-1000px)';
      card.style.opacity = 0;
      setTimeout(() => card.remove(), 300);
    }

    // Touch swipe
    let startX = null;
    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    container.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 50) swipe('right');
      else if (diff < -50) swipe('left');
      startX = null;
    });

    function showProfile(profile) {
      detailImage.src = profile.image;
      detailName.innerText = `${profile.name}, ${profile.age} ans`;
      detailCity.innerText = profile.city;
      detailDescription.innerText = profile.description;
      detail.style.display = 'flex';
    }

    function closeProfile() {
      detail.style.display = 'none';
    }
  </script>
</body>
</html>
