<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation Sérieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('img/fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tinder-container {
      position: relative;
      width: 90%;
      max-width: 320px;
      height: 480px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    .card h2 {
      margin: 0;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .buttons button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 24px;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttons button:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div class="tinder-container" id="tinder-container"></div>

  <div class="buttons">
    <button onclick="dislike()">❌</button>
    <button onclick="like()">❤️</button>
  </div>

  <script>
    const profiles = [
      { name: 'Lina', age: 27, city: 'Paris', image: 'img/fille1.jpg' },
      { name: 'Sophie', age: 30, city: 'Lyon', image: 'img/fille2.jpg' },
      { name: 'Emma', age: 26, city: 'Toulouse', image: 'img/fille3.jpg' }
    ];

    const container = document.getElementById('tinder-container');

    profiles.reverse().forEach(profile => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundImage = `url(${profile.image})`;
      card.innerHTML = `<h2>${profile.name}, ${profile.age} ans</h2><p>${profile.city}</p>`;
      container.appendChild(card);
    });

    function like() {
      swipe('right');
    }

    function dislike() {
      swipe('left');
    }

    function swipe(direction) {
      const cards = document.querySelectorAll('.card');
      if (cards.length === 0) return;
      const card = cards[cards.length - 1];
      card.style.transform = direction === 'right' ? 'translateX(1000px)' : 'translateX(-1000px)';
      card.style.opacity = 0;
      setTimeout(() => card.remove(), 300);
    }

    // Geste glissé
    let startX = null;

    container.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    container.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 50) swipe('right');
      else if (diff < -50) swipe('left');
      startX = null;
    });
  </script>
</body>
</html>
