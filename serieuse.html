<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" /><title>Affinix - Relation SÃ©rieuse</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<style>
body {
  margin:0;font-family:'Orbitron',sans-serif;
  background:url('img/fond-serieuse.jpg')no-repeat center fixed;
  background-size:cover; color:white;
}
header {
  position:fixed; top:0; left:0; width:100%; height:60px;
  background:rgba(0,0,0,0.7); z-index:1000;
  display:flex; align-items:center; justify-content:center;
  font-size:20px;
}
.container {
  display:flex;
  margin-top:60px; /* espace pour header */
}
.sidebar {
  width:30%; max-width:300px;
  height:calc(100vh - 60px);
  overflow-y:hidden; /* scroll gÃ©rÃ© manuellement */
  background:rgba(0,0,0,0.4);
  padding:10px;
  user-select:none; touch-action:none;
}
.profile-card {
  background:rgba(255,255,255,0.05);
  margin:5px 0;border-radius:10px;
  padding:10px;border:1px solid #ff66c4;
  display:flex; gap:10px; cursor:pointer;
}
.profile-card img {
  width:60px;height:60px;border-radius:8px;
}
.main-content {
  flex:1;
  height:calc(100vh - 60px);
  overflow:auto; padding:20px;
  box-sizing:border-box;
}
/* reste inchangÃ© */
</style>
</head>
<body>
<header>Relation SÃ©rieuse</header>
<div class="container">
  <div class="sidebar" id="profileList"></div>
  <div class="main-content">
    <div class="detail-card" id="detailCard">
      <div class="carousel" id="carouselPhotos"></div>
      <div id="detailDescription"></div>
      <div class="actions">
        <button onclick="closeDetail()">â¬… Revenir</button>
        <button>ðŸ’¬ Chat</button>
      </div>
    </div>
  </div>
</div>
<script>
const profiles = Array.from({length:20},(_,i)=>({
  photo:`https://randomuser.me/api/portraits/${i%2===0?'women':'men'}/${i}.jpg`,
  prenom:`PrÃ©nom${i+1}`, age:20+(i%10),ville:"Paris",
  description:"Voici une belle description...", salles:"ðŸ’– ðŸ’¬ ðŸŽ‰",
  photos:[
    `https://picsum.photos/id/${100+i}/200/150`,
    `https://picsum.photos/id/${110+i}/200/150`,
    `https://picsum.photos/id/${120+i}/200/150`
  ]
}));
const list = document.getElementById("profileList");
const detailCard = document.getElementById("detailCard");
const carousel = document.getElementById("carouselPhotos");
const desc = document.getElementById("detailDescription");

profiles.forEach(p=>{
  const c=document.createElement("div");
  c.className="profile-card";
  c.onclick=()=>openDetail(p);
  c.innerHTML=`<img src="${p.photo}"/><div>
    <strong>${p.prenom}</strong><div>${p.age} ans â€“ ${p.ville}</div>
    <div>${p.salles}</div></div>`;
  list.appendChild(c);
});

function openDetail(p){
  detailCard.style.display="block";
  carousel.innerHTML="";
  desc.innerText=p.description;
  p.photos.forEach(u=>{
    const i=document.createElement("img");
    i.src=u;
    carousel.appendChild(i);
  });
}
function closeDetail(){
  detailCard.style.display="none";
}

// activation scroll vertical only
const sidebar = document.querySelector(".sidebar");
sidebar.addEventListener("wheel", e=>{
  e.preventDefault();
  sidebar.scrollTop += e.deltaY;
});
</script>
</body></html>
