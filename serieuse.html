<script>
  function openPopup(porteSrc, desc) {
    document.getElementById('popupPorte').src = 'img/' + porteSrc;
    document.getElementById('popupDesc').textContent = desc;
    document.getElementById('popup').style.display = 'flex';
  }
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  const carousel = document.getElementById('carousel');
  // Swipe tactile automatique
  let startX = 0;
  carousel.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  carousel.addEventListener('touchend', e => {
    const dx = e.changedTouches[0].clientX - startX;
    if (dx < -50) carousel.scrollBy({ left: carousel.clientWidth, behavior: 'smooth' });
    if (dx > 50) carousel.scrollBy({ left: -carousel.clientWidth, behavior: 'smooth' });
  });
</script>
