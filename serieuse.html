<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üíñ Relation S√©rieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 60px 20px 120px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 15px;
      width: 260px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      border: 2px solid;
    }

    .profile-card.fille { border-color: #ff69b4; }
    .profile-card.garcon { border-color: #00bfff; }

    .profile-card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 12px;
    }

    .info {
      margin-top: 10px;
    }

    .info h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .info p {
      margin: 4px 0;
      font-size: 14px;
      color: #ddd;
    }

    .btn {
      margin-top: 12px;
      display: inline-block;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      background: #ff6dfb;
      color: #fff;
      border: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffbaff;
    }

    /* Popup fiche */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff6dfb;
      padding: 20px;
      max-width: 90%;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .swiper {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 15px;
    }

    .swiper img {
      height: 200px;
      border-radius: 12px;
    }

    .close-btn {
      background: #a86eff;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .chat-btn {
      background: #6f9dff;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Exemple fille -->
    <div class="profile-card fille">
      <img src="img/fille1.jpg" alt="Profil Fille">
      <div class="info">
        <h3>L√©na, 28 ans</h3>
        <p>üìç Paris</p>
        <p>üíñ Relation s√©rieuse, üí¨ Amicale</p>
        <button class="btn" onclick="openProfile('L√©na', ['img/fille1.jpg', 'img/fille2.jpg'], 'Je suis douce, dr√¥le et j‚Äôadore les balades en for√™t.')">Voir profil</button>
      </div>
    </div>

    <!-- Exemple gar√ßon -->
    <div class="profile-card garcon">
      <img src="img/garcon1.jpg" alt="Profil Gar√ßon">
      <div class="info">
        <h3>Alex, 30 ans</h3>
        <p>üìç Lyon</p>
        <p>üíñ Relation s√©rieuse</p>
        <button class="btn" onclick="openProfile('Alex', ['img/garcon1.jpg', 'img/garcon2.jpg'], 'Passionn√© de musique et pr√™t pour une belle histoire.')">Voir profil</button>
      </div>
    </div>

    <!-- Ajoute d'autres profils ici si tu veux -->
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="swiper" id="swiper"></div>
      <p id="desc"></p>
      <button class="close-btn" onclick="closePopup()">‚¨Ö Retour</button>
      <button class="chat-btn">üí¨ Chat</button>
    </div>
  </div>

  <script>
    function openProfile(name, images, description) {
      const swiper = document.getElementById('swiper');
      const desc = document.getElementById('desc');
      swiper.innerHTML = '';
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        swiper.appendChild(img);
      });
      desc.textContent = description;
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
