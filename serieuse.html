<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sidebar réduite en haut et bas</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
  }

  body {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar gauche */
  .sidebar-left {
    width: 280px;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    padding-top: 5px;   /* réduit le haut */
    padding-bottom: 5px; /* réduit le bas */
    border-right: 2px solid #ff66c4;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #ff66c4 transparent;
  }

  .sidebar-left::-webkit-scrollbar {
    width: 6px;
  }
  .sidebar-left::-webkit-scrollbar-thumb {
    background-color: #ff66c4;
    border-radius: 3px;
  }

  /* Profils */
  .profile-card {
    background: rgba(255,255,255,0.1);
    margin: 6px 10px;
    padding: 8px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    height: 75px;  /* hauteur réduite */
    min-height: 75px;
    cursor: pointer;
    border: 1px solid #ff66c4;
  }

  .profile-card img {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    object-fit: cover;
  }

  .profile-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  /* Contenu principal */
  .main-content {
    flex: 1;
    background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
    background-size: cover;
    padding: 15px;
    overflow-y: auto;
    padding-top: 5px;   /* réduit haut */
    padding-bottom: 5px; /* réduit bas */
  }

  /* Sidebar droite (exemple d'encadré à droite) */
  .sidebar-right {
    width: 200px;
    background: rgba(0,0,0,0.5);
    border-left: 2px solid #ff66c4;
    padding-top: 5px;   /* réduit le haut */
    padding-bottom: 5px; /* réduit le bas */
    overflow-y: auto;
  }

  /* Pas de barre blanche */
  /* Le contenu prend toute la hauteur avec 5px padding en haut et bas */
</style>
</head>
<body>

  <div class="sidebar-left">
    <div class="profile-card">
      <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Profil" />
      <div class="profile-info">
        <strong>Marie, 27</strong>
        <small>Paris</small>
      </div>
    </div>
    <div class="profile-card">
      <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Profil" />
      <div class="profile-info">
        <strong>Paul, 32</strong>
        <small>Lyon</small>
      </div>
    </div>
    <div class="profile-card">
      <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="Profil" />
      <div class="profile-info">
        <strong>Claire, 24</strong>
        <small>Marseille</small>
      </div>
    </div>
    <!-- Ajoute plus si besoin -->
  </div>

  <div class="main-content">
    <h1>Titre visible ici sur fond</h1>
    <p>Contenu principal...</p>
  </div>

  <div class="sidebar-right">
    <div class="profile-card">
      <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="Profil" />
      <div class="profile-info">
        <strong>Luc, 29</strong>
        <small>Toulouse</small>
      </div>
    </div>
    <!-- Plus de contenu à droite -->
  </div>

</body>
</html>
