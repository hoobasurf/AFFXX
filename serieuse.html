<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ton Profil Idéal</title>

  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-shadow: 0 0 10px #c87bf2;
    }

    header {
      background: rgba(123, 47, 247, 0.8);
      padding: 1.2rem;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      box-shadow: 0 0 30px #f107a3;
      user-select: none;
    }

    main {
      background: rgba(30, 15, 45, 0.85);
      margin: 2rem auto 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px #f107a3aa;
      width: 90%;
      max-width: 480px;
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    h2 {
      margin: 0 0 1rem 0;
      font-weight: 800;
      color: #ff79c6;
      text-align: center;
      text-shadow: 0 0 12px #ff79c6;
      user-select: none;
    }

    .profile-field {
      background: #4a2168;
      padding: 1rem 1.3rem;
      border-radius: 16px;
      box-shadow: inset 0 0 15px #d95ce7;
      font-size: 1.1rem;
      user-select: text;
    }

    .profile-label {
      font-weight: 700;
      color: #d19eea;
      margin-bottom: 0.3rem;
      user-select: none;
    }

    #backButton {
      align-self: flex-start;
      background: transparent;
      border: 2px solid #ff79c6;
      color: #ff79c6;
      border-radius: 15px;
      padding: 0.5rem 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 15px #ff79c6;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
      margin-bottom: 1rem;
    }
    #backButton:hover {
      background-color: #ff79c6;
      color: #4a2168;
    }

    #loading {
      color: #e0caff;
      font-style: italic;
      text-align: center;
      margin-top: 2rem;
      user-select: none;
    }
  </style>
</head>
<body>

  <header>Voici ton profil idéal</header>

  <main>
    <button id="backButton" onclick="window.history.back()">← Retour</button>
    <div id="loading">Chargement de ton profil...</div>
    <div id="profileContainer" style="display:none;">
      <div class="profile-field">
        <div class="profile-label">Prénom :</div>
        <div id="prenom"></div>
      </div>
      <div class="profile-field">
        <div class="profile-label">Âge préféré :</div>
        <div id="age"></div>
      </div>
      <div class="profile-field">
        <div class="profile-label">Style préféré :</div>
        <div id="style"></div>
      </div>
      <div class="profile-field">
        <div class="profile-label">Description :</div>
        <div id="description"></div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      databaseURL: "https://affinix-3a930-default-rtdb.firebaseio.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.firebasestorage.app",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:344dacf5b6bcc818167018"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loadingDiv = document.getElementById("loading");
    const profileDiv = document.getElementById("profileContainer");

    onAuthStateChanged(auth, user => {
      if (user) {
        loadProfile(user.uid);
      } else {
        signInAnonymously(auth).catch(error => {
          loadingDiv.textContent = "Erreur d'authentification Firebase.";
          console.error(error);
        });
      }
    });

    async function loadProfile(uid) {
      try {
        const docRef = doc(db, "profils", uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();

          document.getElementById("prenom").textContent = data.prenom || "Non défini";
          document.getElementById("age").textContent = data.age || "Non défini";
          document.getElementById("style").textContent = data.style || "Non défini";
          document.getElementById("description").textContent = data.description || "Non défini";

          loadingDiv.style.display = "none";
          profileDiv.style.display = "flex";
        } else {
          loadingDiv.textContent = "Aucun profil trouvé pour cet utilisateur.";
        }
      } catch (error) {
        loadingDiv.textContent = "Erreur lors du chargement du profil.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
