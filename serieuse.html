<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relation Sérieuse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('img/fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tinder-container {
      position: relative;
      width: 90%;
      max-width: 320px;
      height: 480px;
      touch-action: none;
      overflow: hidden;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background-color: rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    .card h2 {
      margin: 0;
    }

    .card .see-profile {
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 5;
    }

    .buttons button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 24px;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .buttons button:hover {
      background: rgba(255,255,255,0.2);
    }

    .profile-detail {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('img/fond-paradis-romantique.jpg') no-repeat center center;
      background-size: cover;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      box-sizing: border-box;
      color: white;
      text-align: center;
      z-index: 1000;
      backdrop-filter: blur(3px);
    }

    .profile-detail img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
    }

    .profile-detail h2 {
      margin: 10px 0;
    }

    .profile-detail button {
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="tinder-container" id="tinder-container"></div>

  <div class="buttons">
    <button onclick="dislike()">❌</button>
    <button onclick="like()">❤️</button>
  </div>

  <div class="profile-detail" id="profile-detail">
    <img id="profile-img" src="" alt="Photo profil" />
    <h2 id="profile-name">Nom</h2>
    <p id="profile-city">Ville</p>
    <button onclick="closeProfile()">← Retour aux profils</button>
  </div>

  <script>
    const profiles = [
      { name: 'Lina', age: 27, city: 'Paris', image: 'img/fille1.jpg' },
      { name: 'Sophie', age: 30, city: 'Lyon', image: 'img/fille2.jpg' },
      { name: 'Emma', age: 26, city: 'Toulouse', image: 'img/fille3.jpg' }
    ];

    const container = document.getElementById('tinder-container');
    const detailView = document.getElementById('profile-detail');
    const profileImg = document.getElementById('profile-img');
    const profileName = document.getElementById('profile-name');
    const profileCity = document.getElementById('profile-city');

    profiles.reverse().forEach(profile => {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundImage = `url(${profile.image})`;
      card.innerHTML = `
        <h2>${profile.name}, ${profile.age} ans</h2>
        <p>${profile.city}</p>
        <button class="see-profile" onclick="seeProfile('${profile.image}', '${profile.name}', '${profile.city}')">Voir profil</button>
      `;
      container.appendChild(card);
    });

    function like() { swipe('right'); }
    function dislike() { swipe('left'); }

    function swipe(direction) {
      const cards = document.querySelectorAll('.card');
      if (!cards.length) return;
      const card = cards[cards.length - 1];
      card.style.transition = 'transform 0.4s ease, opacity 0.4s ease';
      card.style.transform = direction === 'right'
        ? 'translateX(1000px) rotate(20deg)'
        : 'translateX(-1000px) rotate(-20deg)';
      card.style.opacity = 0;
      setTimeout(() => card.remove(), 400);
    }

    // Gestion du swipe tactile
    let startX = null;

    container.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startX = e.touches[0].clientX;
    });

    container.addEventListener('touchend', (e) => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 50) swipe('right');
      else if (diff < -50) swipe('left');
      startX = null;
    });

    // Afficher profil
    function seeProfile(image, name, city) {
      profileImg.src = image;
      profileName.innerText = name;
      profileCity.innerText = city;
      detailView.style.display = 'flex';
    }

    // Retour aux profils
    function closeProfile() {
      detailView.style.display = 'none';
    }
  </script>
</body>
</html>
