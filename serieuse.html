<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Relation S√©rieuse ‚Äì AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ‚≠ê Page globale */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fond-futuriste.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ‚≠ê Sidebar */
    .sidebar {
      width: 100px;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      overflow-y: auto;
    }

    .profile {
      margin: 20px 0;
      cursor: pointer;
      position: relative;
      width: 80px;
      height: 80px;
    }

    /* üåÄ Anneau (gros) */
    .profile .ring {
      position: absolute;
      top: -10px; left: -10px;
      width: 100px;
      height: 100px;
      border: 4px solid transparent;
      border-radius: 50%;
      box-sizing: border-box;
      overflow: hidden;
      animation: sway 4s ease-in-out infinite;
      z-index: 1;
    }

    .profile .ring.rose { border-color: #ff66cc; }
    .profile .ring.bleu { border-color: #66ccff; }

    /* ‚≠ê Effet ‚Äúliquide qui tangue‚Äù */
    @keyframes sway {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }

    /* ‚≠ê Avatar */
    .profile img.avatar {
      position: absolute;
      top: 10px; left: 10px;
      width: 80px; height: 80px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }

    /* ‚≠ê Main content + bouton */
    .main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn {
      margin-top: auto;
      background: rgba(255,255,255,0.2);
      border: 1px solid #fff;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
      transition: background 0.3s;
    }
    .btn:hover { background: rgba(255,255,255,0.4); }

    @media (max-width: 600px) {
      .sidebar { display: none; }
      .main { padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="profile" onclick="openModal(1)">
      <div class="ring rose"></div>
      <img src="img/profil1.jpg" class="avatar">
    </div>
    <div class="profile" onclick="openModal(2)">
      <div class="ring bleu"></div>
      <img src="img/profil2.jpg" class="avatar">
    </div>
    <div class="profile" onclick="openModal(3)">
      <div class="ring rose"></div>
      <img src="img/profil3.jpg" class="avatar">
    </div>
    <div class="profile" onclick="openModal(4)">
      <div class="ring bleu"></div>
      <img src="img/profil4.jpg" class="avatar">
    </div>
  </div>

  <div class="main">
    <a class="btn" href="questionnaire.html">D√©couvre ton id√©al</a>
  </div>

  <!-- Modal common structure (to be styled & populated similarly) -->
  <!-- Add modals as needed with photo/galerie/informations and bottom buttons + close -->

</body>
</html>
