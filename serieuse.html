<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Relation SÃ©rieuse - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      padding-top: 80px;
      box-sizing: border-box;
    }

    .left-panel {
      width: 28%;
      overflow-y: auto;
      padding: 10px;
      border-right: 2px solid #ff66c4;
      background: rgba(0,0,0,0.3);
    }

    .profile {
      margin-bottom: 14px;
      padding: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile:hover {
      background: rgba(255,255,255,0.1);
    }

    .profile img {
      width: 100%;
      border-radius: 8px;
    }

    .right-panel {
      width: 72%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .photos {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 10px;
    }

    .photos img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .description {
      font-size: 16px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid #ff66c4;
      padding: 10px 20px;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.2);
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel" id="profileList">
      <!-- Profils simulÃ©s -->
      <script>
        const profils = [];
        for (let i = 1; i <= 20; i++) {
          profils.push({
            nom: "Profil " + i,
            age: 20 + i,
            ville: "Ville " + i,
            description: "Description du profil " + i + ", un beau message pour dÃ©couvrir son univers unique.",
            photos: [
              "https://placehold.co/120x120?text=1",
              "https://placehold.co/120x120?text=2",
              "https://placehold.co/120x120?text=3"
            ],
            salles: "ðŸ’– ðŸ’¬ ðŸŽ‰"
          });
        }

        window.onload = () => {
          const list = document.getElementById('profileList');
          profils.forEach((p, idx) => {
            const el = document.createElement('div');
            el.className = "profile";
            el.innerHTML = `
              <img src="${p.photos[0]}" />
              <p><strong>${p.nom}</strong><br>${p.age} ans - ${p.ville}<br>${p.salles}</p>
            `;
            el.onclick = () => showDetail(p);
            list.appendChild(el);
          });
        };

        function showDetail(p) {
          document.getElementById('photos').innerHTML = p.photos.map(photo => `<img src="${photo}" />`).join('');
          document.getElementById('desc').innerText = p.description;
          document.getElementById('meta').innerText = `${p.nom}, ${p.age} ans â€“ ${p.ville}`;
        }
      </script>
    </div>

    <div class="right-panel">
      <div>
        <div id="photos" class="photos">
          <!-- Swiper horizontal -->
        </div>
        <p id="meta" style="font-size: 18px; font-weight: bold;"></p>
        <p class="description" id="desc">Clique sur un profil Ã  gauche pour voir ses dÃ©tails ici.</p>
      </div>
      <div class="buttons">
        <div class="btn" onclick="window.location.href='panneaux.html'">â¬… Revenir</div>
        <div class="btn">ðŸ’¬ Chat</div>
      </div>
    </div>
  </div>

</body>
</html>
