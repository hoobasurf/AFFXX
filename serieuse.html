<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Affinix - Relation SÃ©rieuse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-serieuse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    body {
      display: flex;
      height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow: hidden;
    }
    .sidebar {
      width: 30%;
      max-width: 300px;
      background: rgba(0,0,0,0.4);
      padding-top: 20px;
      padding-bottom: 20px;
      border-right: 2px solid #ff66c4;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      overflow-x: hidden;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
    }
    .profile-card {
      background: rgba(255,255,255,0.05);
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ff66c4;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      height: calc((100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 40px - 20px*2) / 3);
      min-height: 80px;
    }
    .profile-card img {
      width: 60px; height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      overflow-x: hidden;
      position: relative;
    }
    .detail-card {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 20px;
      border: 2px solid #ff66c4;
      display: none;
      height: 100%;
      box-sizing: border-box;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 20px;
    }
    .carousel img {
      height: 150px;
      border-radius: 10px;
    }
    .actions {
      position: absolute;
      bottom: 20px; left: 20px; right: 20px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 10px 20px;
      background-color: #ff66c4;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="profileList"></div>
  <div class="main-content">
    <div class="detail-card" id="detailCard">
      <div class="carousel" id="carouselPhotos"></div>
      <div id="detailDescription"></div>
      <div class="actions">
        <button class="btn" onclick="closeDetail()">â¬… Revenir</button>
        <button class="btn">ðŸ’¬ Chat</button>
      </div>
    </div>
  </div>

  <script>
    const profiles = Array.from({ length: 20 }, (_, i) => ({
      photo: `https://randomuser.me/api/portraits/${i % 2 === 0 ? 'women' : 'men'}/${i}.jpg`,
      prenom: `PrÃ©nom${i + 1}`,
      age: 20 + (i % 10),
      ville: "Paris",
      description: "Ceci est une belle description.",
      photos: [
        `https://picsum.photos/id/${100 + i}/200/150`,
        `https://picsum.photos/id/${110 + i}/200/150`,
        `https://picsum.photos/id/${120 + i}/200/150`
      ]
    }));

    const profileList = document.getElementById('profileList');
    const detailCard = document.getElementById('detailCard');
    const carousel = document.getElementById('carouselPhotos');
    const desc = document.getElementById('detailDescription');

    profiles.forEach((p, idx) => {
      const card = document.createElement('div');
      card.className = 'profile-card';
      card.innerHTML = `
        <img src="${p.photo}" alt="${p.prenom}">
        <div class="profile-info">
          <strong>${p.prenom}, ${p.age}</strong>
          <small>${p.ville}</small>
        </div>`;
      card.onclick = () => {
        carousel.innerHTML = '';
        desc.textContent = p.description;
        p.photos.forEach(src => {
          const img = document.createElement('img');
          img.src = src;
          carousel.appendChild(img);
        });
        detailCard.style.display = 'block';
      };
      profileList.appendChild(card);
    });

    function closeDetail() {
      detailCard.style.display = 'none';
    }
  </script>
</body>
</html>
