<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les Salles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="tokyo">

  <div class="panels-container">
    <div class="panel" onclick="handleClick(this, 'rencontre-amicale.html')">Rencontre Amicale</div>
    <div class="panel" onclick="handleClick(this, 'relation-serieuse.html')">Relation Sérieuse</div>
    <div class="panel" onclick="handleClick(this, 'rencontre-fun.html')">Rencontre Fun</div>
    <div class="panel" onclick="handleClick(this, 'parents.html')">Parents Solos</div>
    <div class="panel" onclick="handleClick(this, 'retour.html')">Retour</div>
    <div class="panel" onclick="handleClick(this, 'createur.html')">Le Créateur</div>
  </div>

  <script>
    function handleClick(panel, url) {
      if (navigator.vibrate) navigator.vibrate(100);
      panel.classList.add('clicked');
      setTimeout(() => {
        panel.classList.remove('clicked');
        window.location.href = url;
      }, 300);
    }
  </script>

</body>
</html>
