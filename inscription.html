<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    /* Reset rapide */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: #12002b;
      background-image: radial-gradient(circle at center, #4b0082 0%, #12002b 80%);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0d7ff;
      overflow: hidden;
    }

    .inscription-container {
      background: rgba(75, 0, 130, 0.7);
      border-radius: 20px;
      box-shadow:
        0 0 10px #9b30ff,
        0 0 20px #c066ff,
        0 0 40px #c066ff;
      padding: 40px 50px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      border: 2px solid #9b30ff;
      backdrop-filter: blur(8px);
    }

    .inscription-container h1 {
      font-size: 32px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #c066ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #c066ff;
      background: rgba(255 255 255 / 0.1);
      color: #e0d7ff;
      box-shadow: inset 0 0 8px #9b30ff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      font-family: 'Orbitron', sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #e066ff;
      box-shadow: 0 0 15px #d07aff;
      background: rgba(255 255 255 / 0.2);
    }

    button {
      padding: 16px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #bb33ff, #8800ff);
      color: white;
      text-transform: uppercase;
      font-weight: 700;
      box-shadow:
        0 0 10px #bb33ff,
        0 0 20px #bb33ff;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      box-shadow:
        0 0 20px #e066ff,
        0 0 30px #e066ff;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .inscription-container {
        padding: 30px 25px;
      }
      .inscription-container h1 {
        font-size: 26px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        font-size: 14px;
        padding: 12px 14px;
      }
      button {
        font-size: 16px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="inscription-container">
    <h1>Inscription</h1>
    <form onsubmit="event.preventDefault(); window.location.href='salles.html';">
      <input type="text" name="pseudo" placeholder="Pseudo" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Entrer dans la salle</button>
    </form>
  </div>
</body>
</html>
