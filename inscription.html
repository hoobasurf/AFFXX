<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Inscription</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />

    <h3>Choisis tes salles :</h3>
    <label><input type="checkbox" value="salle1" class="salle-checkbox" /> 💬 Rencontre Amicale</label><br />
    <label><input type="checkbox" value="salle2" class="salle-checkbox" /> 💖 Relation Sérieuse</label><br />
    <label><input type="checkbox" value="salle3" class="salle-checkbox" /> 🎉 Rencontre Fun</label><br />
    <label><input type="checkbox" value="salle4" class="salle-checkbox" /> 👨‍👩‍👧 Parents Solos</label><br />
    <!-- salle5 et salle6 supprimées -->

    <div style="margin-top: 10px;">
      <label>
        <input type="checkbox" id="rememberMe" />
        Se souvenir de moi
      </label>
    </div>

    <button type="submit">S'inscrire</button>
  </form>

  <p>Déjà inscrit ? <a href="connexion.html">Connexion</a></p>

  <script type="module">
    import { auth, db } from './js/firebase-init.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      // Récupérer les salles cochées
      const selectedSalles = Array.from(document.querySelectorAll('.salle-checkbox:checked')).map(cb => cb.value);

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Enregistrement Firestore : email + salles cochées
        await setDoc(doc(db, "users", user.uid), {
          email: email,
          salles: selectedSalles
        });

        // Stockage local si "se souvenir" est coché
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('rememberedUser', email);
        }

        // Redirection vers panneau
        window.location.href = "panneau.html";
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          alert("Ce compte existe déjà. Veuillez vous connecter.");
          window.location.href = "connexion.html";
        } else {
          alert("Erreur : " + error.message);
        }
      }
    });
  </script>

</body>
</html>
