<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('img/fond-inscription-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .guirlande {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('img/guirlande-neon.png') repeat-x top;
      pointer-events: none;
      z-index: 1;
    }

    .inscription-wrapper {
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      background: transparent;
      border: 2px solid #ff6dfb;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6dfb;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ffbaff;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #ffbaff;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    input[type="range"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
    }

    input[type="range"] {
      accent-color: #ff6dfb;
    }

    .rayon-output {
      margin-top: -8px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #ffbaff;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      padding: 5px 0;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #ff6dfb;
    }

    .remember {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .remember input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #ff6dfb;
    }

    button {
      background: #a86eff;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffbaff;
      transition: 0.3s;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background: #ff6dfb;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: #ffbaff;
      text-align: center;
    }

    #photoPreview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ffbaff;
    }

    .photo-container {
      position: relative;
      display: inline-block;
    }

    .delete-photo {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ff6dfb;
      color: #000;
      font-weight: bold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      cursor: pointer;
      line-height: 20px;
      font-size: 14px;
      box-shadow: 0 0 4px #ffbaff;
    }
  </style>
</head>

<body>

  <div class="guirlande"></div>

  <div class="inscription-wrapper">
    <h1>Rejoins AFFINIX</h1>
    <form id="inscriptionForm">
      <label for="prenom">Pr√©nom ou Pseudo :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="description">D√©cris-toi :</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>

      <label>Salles choisies :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="salles" value="relation-serieuse"> üíñ Relation s√©rieuse</label>
        <label><input type="checkbox" name="salles" value="amicale"> üí¨ Rencontre amicale</label>
        <label><input type="checkbox" name="salles" value="fun"> üéâ Rencontre fun</label>
        <label><input type="checkbox" name="salles" value="parents"> üë®‚Äçüë©‚Äçüëß Parents solos</label>
      </div>

      <label for="departement">Ton d√©partement :</label>
      <input type="text" id="departement" name="departement" required>

      <label for="rayon">Rayon de recherche (km) :</label>
      <input type="range" id="rayon" name="rayon" min="5" max="100" value="50" step="1" oninput="document.getElementById('rayonValue').innerText = this.value + ' km';">
      <div class="rayon-output">üåê Rayon actuel : <span id="rayonValue">50 km</span></div>

      <label for="photos">Ajoute jusqu'√† 5 photos :</label>
      <input type="file" id="photos" name="photos" accept="image/*" multiple required>
      <div id="photoPreview" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>

      <div class="remember">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Se souvenir de moi</label>
      </div>

      <button type="submit">Valider mon inscription</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:344dacf5b6bcc818167018"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const form = document.getElementById('inscriptionForm');
    const messageDiv = document.getElementById('message');
    const photoInput = document.getElementById('photos');
    const preview = document.getElementById('photoPreview');
    let selectedFiles = [];

    photoInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      selectedFiles = [...selectedFiles, ...files].slice(0, 5);
      renderPreviews();
    });

    function renderPreviews() {
      preview.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const container = document.createElement('div');
          container.classList.add('photo-container');
          const img = document.createElement('img');
          img.src = e.target.result;

          const del = document.createElement('span');
          del.textContent = '√ó';
          del.classList.add('delete-photo');
          del.onclick = () => {
            selectedFiles.splice(index, 1);
            renderPreviews();
          };

          container.appendChild(img);
          container.appendChild(del);
          preview.appendChild(container);
        };
        reader.readAsDataURL(file);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.style.color = '#ffbaff';

      const prenom = form.prenom.value.trim();
      const description = form.description.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const departement = form.departement.value.trim();
      const rayon = form.rayon.value;
      const salles = Array.from(form.querySelectorAll('input[name="salles"]:checked')).map(cb => cb.value);
      const remember = form.remember.checked;

      if (salles.length === 0) {
        messageDiv.textContent = "Merci de choisir au moins une salle.";
        return;
      }

      if (selectedFiles.length === 0) {
        messageDiv.textContent = "Ajoute au moins une photo pour valider l'inscription.";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        const photoUrls = [];
        for (let i = 0; i < selectedFiles.length; i++) {
          const file = selectedFiles[i];
          const storageRef = storage.ref().child(`users/${uid}/photo${i + 1}`);
          await storageRef.put(file);
          const url = await storageRef.getDownloadURL();
          photoUrls.push(url);
        }

        await db.collection('users').doc(uid).set({
          prenom,
          description,
          email,
          departement,
          rayon,
          salles,
          remember,
          photos: photoUrls
        });

        if (remember) {
          localStorage.setItem("rememberUser", "true");
        }

        messageDiv.style.color = '#80ff80';
        messageDiv.textContent = "Inscription r√©ussie ! Redirection...";
        setTimeout(() => {
          window.location.href = 'panneaux.html';
        }, 1500);
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          messageDiv.textContent = "Ce compte existe d√©j√†. Utilise la page de connexion.";
          return;
        }

        messageDiv.style.color = '#ff8080';
        messageDiv.textContent = error.message;
      }
    });
  </script>

</body>
</html>
