<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription Futuriste - Ville du futur Tokyo</title>
  <style>
    /* Reset basique */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ddd;
    }

    body {
      background: linear-gradient(135deg, #2e005f, #6b0080, #a200a9);
      height: 100vh;
      display: flex;
      justify-content: flex-start; /* aligné à gauche */
      align-items: center;
      padding-left: 50px;
      overflow: hidden;
      background-image:
        url('https://i.imgur.com/3sS2lPd.png'), /* guirlandes néon (exemple) */
        linear-gradient(135deg, #2e005f, #6b0080, #a200a9);
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;
    }

    main {
      background: rgba(30, 0, 40, 0.75);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px #a200a9;
      max-width: 380px;
      width: 100%;
      border: 2px solid #d462f5;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 2rem;
      color: #ff85f0;
      text-shadow: 0 0 10px #d462f5;
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #ddaaff;
      text-shadow: 0 0 6px #a200a9;
    }

    input[type="range"] {
      width: 100%;
      margin-bottom: 15px;
      -webkit-appearance: none;
      height: 8px;
      border-radius: 8px;
      background: linear-gradient(90deg, #d462f5, #6b0080);
      outline: none;
      box-shadow: 0 0 10px #d462f5;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #ff85f0;
      cursor: pointer;
      box-shadow: 0 0 15px #ff85f0;
      transition: background 0.3s ease;
      border: 2px solid #d462f5;
      margin-top: -7px;
    }
    input[type="range"]:focus::-webkit-slider-thumb {
      background: #ffccff;
      box-shadow: 0 0 25px #ffccff;
    }
    /* Pour Firefox */
    input[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #ff85f0;
      cursor: pointer;
      border: 2px solid #d462f5;
      box-shadow: 0 0 15px #ff85f0;
      transition: background 0.3s ease;
    }

    input[type="range"]:focus::-moz-range-thumb {
      background: #ffccff;
      box-shadow: 0 0 25px #ffccff;
    }

    .range-value {
      font-weight: bold;
      font-size: 1.2rem;
      color: #ffb8ff;
      text-align: right;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #d462f5;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 12px 0;
      border: none;
      background: #d462f5;
      color: white;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff85f0;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff85f0;
      box-shadow: 0 0 25px #ff85f0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Inscription Ville Futuriste</h1>
    <form>
      <label for="rayon">Rayon de recherche (km) :</label>
      <input
        type="range"
        id="rayon"
        name="rayon"
        min="5"
        max="100"
        value="50"
        step="1"
        aria-valuemin="5"
        aria-valuemax="100"
        aria-valuenow="50"
        aria-label="Rayon de recherche en kilomètres"
      />
      <div class="range-value" id="rayon-value">50 km</div>

      <button type="submit" aria-label="Valider l'inscription">S’inscrire</button>
    </form>
  </main>

  <script>
    const slider = document.getElementById('rayon');
    const output = document.getElementById('rayon-value');

    slider.addEventListener('input', () => {
      output.textContent = slider.value + ' km';
      slider.setAttribute('aria-valuenow', slider.value);
    });
  </script>
</body>
</html>
