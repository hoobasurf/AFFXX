<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Inscription</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    
    <div style="margin-top: 10px;">
      <label>
        <input type="checkbox" id="rememberMe" />
        Se souvenir de moi
      </label>
    </div>

    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà inscrit ? <a href="connexion.html">Connexion</a></p>

  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { createUserWithEmailAndPassword } from "firebase/auth";

    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);

        // Si la case est cochée, on enregistre l'utilisateur localement
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('rememberedUser', email);
        }

        window.location.href = "salle.html"; // redirection vers les panneaux
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          alert("Ce compte existe déjà. Veuillez vous connecter.");
          window.location.href = "connexion.html";
        } else {
          alert("Erreur : " + error.message);
        }
      }
    });
  </script>

</body>
</html>
