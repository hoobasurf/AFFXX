<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Fond Tokyo */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('img/fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Encadré flouté semi-transparent */
    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #fff;
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff00ff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-shadow: 0 0 3px #ff00ff88;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      box-sizing: border-box;
      backdrop-filter: blur(4px);
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ddd;
    }

    /* Bouton néon */
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #d94bff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff99;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #ff00ff;
      box-shadow: 0 0 25px #ff00ffcc;
    }

    /* Message d'erreur ou succès */
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 4px #ff00ff99;
    }

    /* Petite info lieu + distance */
    #locationInfo {
      color: #eee;
      font-size: 14px;
      margin-bottom: 18px;
      text-align: center;
      text-shadow: 0 0 4px #ff00ff55;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Inscription AFFINIX</h2>
    <form id="signupForm">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Ton prénom" required />

      <label for="age">Âge</label>
      <input type="number" id="age" name="age" placeholder="Ton âge" min="10" max="100" required />

      <label for="genre">Genre</label>
      <select id="genre" name="genre" required>
        <option value="" disabled selected>Choisis ton genre</option>
        <option value="femme">Femme</option>
        <option value="homme">Homme</option>
        <option value="autre">Autre</option>
      </select>

      <label for="ville">Ville</label>
      <input type="text" id="ville" name="ville" placeholder="Ta ville" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Parle un peu de toi..." required></textarea>

      <div id="locationInfo">Chargement de ta position...</div>

      <button type="submit">S'inscrire</button>
    </form>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Config Firebase (tes clés ici)
    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefghijklmno",
      measurementId: "G-XXXXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');
    const locationInfo = document.getElementById('locationInfo');

    // Stockage géoloc
    let userLatitude = null;
    let userLongitude = null;

    // Obtenir la géolocalisation et afficher distance approx
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          userLatitude = position.coords.latitude;
          userLongitude = position.coords.longitude;
          locationInfo.textContent = `Position détectée : lat ${userLatitude.toFixed(4)}, lon ${userLongitude.toFixed(4)}`;
        },
        () => {
          locationInfo.textContent = "Impossible d'obtenir ta position.";
        }
      );
    } else {
      locationInfo.textContent = "La géolocalisation n'est pas prise en charge par ton navigateur.";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      // Collecter les valeurs
      const prenom = form.prenom.value.trim();
      const age = parseInt(form.age.value);
      const genre = form.genre.value;
      const ville = form.ville.value.trim();
      const description = form.description.value.trim();

      if (!prenom || !age || !genre || !ville || !description) {
        messageDiv.textContent = "Merci de remplir tous les champs.";
        return;
      }

      try {
        // Créer utilisateur avec email fictif temporaire : prenom@affinix.net
        // (Tu peux modifier selon ta méthode réelle)
        const fakeEmail = `${prenom.toLowerCase()}@affinix.net`;
        const fakePassword = "Affinix123!"; // mot de passe par défaut (à améliorer)

        const userCredential = await createUserWithEmailAndPassword(auth, fakeEmail, fakePassword);
        const user = userCredential.user;

        // Mettre à jour le displayName
        await updateProfile(user, {
          displayName: prenom,
        });

        // Enregistrer les infos supplémentaires dans Firestore
        await setDoc(doc(db, "users", user.uid), {
          prenom: prenom,
          age: age,
          genre: genre,
          ville: ville,
          description: description,
          latitude: userLatitude,
          longitude: userLongitude,
          createdAt: new Date().toISOString(),
        });

        messageDiv.style.color = "#00ff88";
        messageDiv.textContent = "Inscription réussie ! Redirection...";

        // Après 2 sec redirection vers login
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        messageDiv.style.color = "#ff4444";
        messageDiv.textContent = "Erreur lors de l'inscription : " + error.message;
      }
    });
  </script>
</body>
</html>
