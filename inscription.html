<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pr√©chargement de la police -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: url('img/fond-inscription-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .guirlande {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('img/guirlande-neon.png') repeat-x top;
      pointer-events: none;
      z-index: 1;
    }

    .inscription-wrapper {
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      background: transparent;
      border: 2px solid #ff6dfb;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6dfb;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ffbaff;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #ffbaff;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea,
    input[type="range"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
    }

    input[type="range"] {
      accent-color: #ff6dfb;
    }

    .rayon-output {
      margin-top: -8px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #ffbaff;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      padding: 5px 0;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #ff6dfb;
    }

    button {
      background: #a86eff;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffbaff;
      transition: 0.3s;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background: #ff6dfb;
    }

    #error-message {
      color: #ff6dfb;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      textarea {
        font-size: 13px;
      }
      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="guirlande"></div>

  <div class="inscription-wrapper">
    <h1>Rejoins AFFINIX</h1>

    <form id="firebase-form">
      <label for="prenom">Pr√©nom ou Pseudo :</label>
      <input type="text" id="prenom" required>

      <label for="description">D√©cris-toi :</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="email">Email :</label>
      <input type="email" id="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required>

      <label>Salles choisies :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="salles" value="relation-serieuse"> üíñ Relation s√©rieuse</label>
        <label><input type="checkbox" name="salles" value="amicale"> üí¨ Rencontre amicale</label>
        <label><input type="checkbox" name="salles" value="fun"> üéâ Rencontre fun</label>
        <label><input type="checkbox" name="salles" value="parents"> üë®‚Äçüë©‚Äçüëß Parents solos</label>
      </div>

      <label for="departement">Ton d√©partement :</label>
      <input type="text" id="departement" placeholder="Ex : 75 ou Paris" required>

      <label for="rayon">Rayon de recherche (km) :</label>
      <input
        type="range"
        id="rayon"
        min="5"
        max="100"
        value="50"
        step="1"
        oninput="document.getElementById('rayonValue').innerText = this.value + ' km';"
      >
      <div class="rayon-output">üåê Rayon actuel : <span id="rayonValue">50 km</span></div>

      <button type="submit">Valider mon inscription</button>
      <div id="error-message"></div>
    </form>
  </div>

  <script type="module">
    import { auth, db, createUserWithEmailAndPassword, ref, set } from './firebase-init.js';

    const form = document.getElementById('firebase-form');
    const errorDiv = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";

      const prenom = document.getElementById('prenom').value.trim();
      const description = document.getElementById('description').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const departement = document.getElementById('departement').value.trim();
      const rayon = document.getElementById('rayon').value;

      const salles = Array.from(document.querySelectorAll('input[name="salles"]:checked')).map(cb => cb.value);

      if (!prenom || !description || !email || !password || !departement || salles.length === 0) {
        errorDiv.textContent = "Veuillez remplir tous les champs obligatoires.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        await set(ref(db, 'users/' + uid), {
          prenom,
          description,
          email,
          departement,
          rayon,
          salles
        });

        window.location.href = 'salle.html';
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    });
  </script>

</body>
</html>
