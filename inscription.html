<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription – Affinix</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="tokyo">
  <div class="inscription-container">
    <h1>✨ Inscription Affinix ✨</h1>

    <form action="send_inscription.php" method="POST">
      <input type="text" name="prenom" placeholder="Votre prénom" required />
      <input type="email" name="email" placeholder="Votre adresse e-mail" required />
      <input type="text" name="age" placeholder="Votre âge" required />
      <textarea name="description" placeholder="Décrivez-vous en quelques mots..." required></textarea>

      <label style="color:#e0e0ff; display:block; margin: 15px 0 5px;">Choisissez vos salles :</label>
      <div class="zone-search" style="flex-wrap: wrap; justify-content: center;">
        <label style="color:#00ffff;">
          <input type="checkbox" name="salles[]" value="amicale" /> 💬 Rencontre Amicale
        </label>
        <label style="color:#ff66ff;">
          <input type="checkbox" name="salles[]" value="serieuse" /> 💖 Relation Sérieuse
        </label>
        <label style="color:#ffcc00;">
          <input type="checkbox" name="salles[]" value="fun" /> 🎉 Rencontre Fun
        </label>
        <label style="color:#ff3366;">
          <input type="checkbox" name="salles[]" value="parents" /> 👨‍👩‍👧 Parents Solos
        </label>
      </div>

      <button type="submit">Envoyer l’inscription</button>
    </form>

    <br />
    <button onclick="location.href='salles.html'">⬅ Retour à la ville</button>
  </div>
</body>
</html>
