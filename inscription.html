<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue sur Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    @keyframes neonBlink {
      0%, 100% {
        box-shadow: 0 0 5px #ff4fc4, 0 0 10px #c700d6, 0 0 20px #ff4fc4;
        color: #ff4fc4;
        background-color: #1a001f;
      }
      50% {
        box-shadow: 0 0 10px #c700d6, 0 0 20px #ff4fc4, 0 0 30px #c700d6;
        color: #c700d6;
        background-color: #2a002f;
      }
    }

    .enter-button {
      animation: neonBlink 2s ease-in-out infinite;
      border-radius: 30px;
      padding: 15px 50px;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      background-color: #1a001f;
      color: #ff4fc4;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .enter-button:hover {
      transform: scale(1.05);
    }

    .reload-button {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      background-color: #44004d;
      color: #fff;
      border: 1px solid #c700d6;
      cursor: pointer;
    }

    .reload-button:hover {
      background-color: #6a0073;
    }
  </style>
</head>
<body class="home">

  <div class="welcome-text">Bienvenue sur Affinix</div>
  <button class="enter-button" disabled>Chargement...</button>
  <button class="reload-button" onclick="location.reload()">üîÅ Recharger la page</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      databaseURL: "https://affinix-3a930-default-rtdb.firebaseio.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:344dacf5b6bcc818167018"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const btn = document.querySelector(".enter-button");
    const reloadBtn = document.querySelector(".reload-button");

    btn.disabled = true;
    btn.textContent = "Chargement...";

    let resolved = false;

    onAuthStateChanged(auth, user => {
      resolved = true;
      btn.disabled = false;

      const remember = localStorage.getItem("rememberUser") === "true";

      if (remember) {
        btn.textContent = "Connexion";
        btn.onclick = () => window.location.href = "connexion.html";
      } else if (user) {
        btn.textContent = "Entrer";
        btn.onclick = () => window.location.href = "connexion.html";
      } else {
        btn.textContent = "S'inscrire";
        btn.onclick = () => window.location.href = "inscription.html";
      }
    });

    setTimeout(() => {
      if (!resolved) {
        reloadBtn.style.display = "inline-block";
      }
    }, 5000);
  </script>

</body>
</html>
