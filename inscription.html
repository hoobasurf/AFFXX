<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Inscription</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />

    <fieldset style="margin-top: 15px; border: none; padding: 0;">
      <legend style="color: white; margin-bottom: 10px; font-weight: bold;">Choisissez vos salles :</legend>
      <label><input type="checkbox" name="rooms" value="salle1" /> 💬 Rencontre Amicale</label><br/>
      <label><input type="checkbox" name="rooms" value="salle2" /> 💖 Relation Sérieuse</label><br/>
      <label><input type="checkbox" name="rooms" value="salle3" /> 🎉 Rencontre Fun</label><br/>
      <label><input type="checkbox" name="rooms" value="salle4" /> 👨‍👩‍👧 Parents Solos</label><br/>
      <label><input type="checkbox" name="rooms" value="salle5" /> 🎮 Univers Passions</label><br/>
      <label><input type="checkbox" name="rooms" value="salle6" /> 🧬 Connexion Unique</label><br/>
    </fieldset>

    <div style="margin-top: 10px;">
      <label>
        <input type="checkbox" id="rememberMe" />
        Se souvenir de moi
      </label>
    </div>

    <button type="submit" style="margin-top: 15px;">S'inscrire</button>
  </form>
  <p>Déjà inscrit ? <a href="connexion.html">Connexion</a></p>

  <script type="module">
    import { auth } from './js/firebase-init.js';
    import { createUserWithEmailAndPassword } from "firebase/auth";

    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      // Récupérer les salles cochées
      const checkedRooms = Array.from(form.querySelectorAll('input[name="rooms"]:checked'))
                              .map(input => input.value);

      if (checkedRooms.length === 0) {
        alert("Veuillez choisir au moins une salle.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);

        // Enregistrer les salles choisies dans localStorage
        localStorage.setItem("selectedRooms", JSON.stringify(checkedRooms));

        // Si la case "Se souvenir de moi" est cochée, on enregistre l'email
        if (document.getElementById('rememberMe').checked) {
          localStorage.setItem('rememberedUser', email);
        }

        window.location.href = "panneau.html"; // redirection vers les panneaux
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          alert("Ce compte existe déjà. Veuillez vous connecter.");
          window.location.href = "connexion.html";
        } else {
          alert("Erreur : " + error.message);
        }
      }
    });
  </script>

</body>
</html>
