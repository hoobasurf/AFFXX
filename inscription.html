<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>Inscription</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required minlength="6" />
    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà inscrit ? <a href="login.html">Connexion</a></p>

  <script type="module">
    import { auth, createUserWithEmailAndPassword } from './js/firebase.js';

    const form = document.getElementById('signup-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Compte créé avec succès !");
        window.location.href = "panneaux.html"; // redirection après inscription
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>

</body>
</html>
