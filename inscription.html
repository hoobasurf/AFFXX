<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Fond d’écran */
    body {
      margin: 0;
      height: 100vh;
      background: url('img/fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    /* Cadre transparent */
    .login-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
      width: 320px;
    }
    h1 {
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 8px #ff00ff;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      box-shadow: inset 0 0 8px #ff00ff88;
      transition: 0.3s;
    }
    input::placeholder {
      color: #ddd;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: inset 0 0 12px #ff00ffcc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #d94bff;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff00ffcc;
      transition: 0.3s;
    }
    button:hover {
      background: #ff00ff;
      box-shadow: 0 0 20px #ff00ffee;
    }
    #error-message {
      margin-top: 10px;
      min-height: 20px;
      color: #ff4b6e;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 4px #ff4b6e;
    }
    p {
      text-align: center;
      margin-top: 20px;
      color: #eee;
    }
    a {
      color: #d94bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="signup-form">
      <h1>Inscription</h1>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">S'inscrire</button>
      <p id="error-message"></p>
      <p>Déjà un compte ? <a href="login.html">Connexion</a></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:344dacf5b6bcc818167018"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("signup-form");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMessage.textContent = "";
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "panneaux.html";
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "panneaux.html";
      }
    });
  </script>
</body>
</html>
