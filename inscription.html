<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Style violet futuriste, centré, responsive */
    body {
      margin: 0; 
      background: linear-gradient(135deg, #4b0082, #800080);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    form {
      background: rgba(75, 0, 130, 0.85);
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px #a64ca6;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #d877d8;
    }
    label {
      font-weight: 600;
      text-shadow: 0 0 8px #a64ca6;
    }
    input[type="text"],
    input[type="email"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      outline: none;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.3);
      accent-color: #d877d8;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      max-height: 140px;
      overflow-y: auto;
      padding-left: 8px;
      border: 1px solid #a64ca6;
      border-radius: 8px;
      background: rgba(138, 43, 226, 0.2);
    }
    .checkbox-group label {
      margin-bottom: 8px;
      cursor: pointer;
    }
    button {
      background: #d877d8;
      border: none;
      padding: 15px;
      font-size: 1.1em;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #d877d8;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #c157c1;
    }
    /* Scrollbar stylisée pour checkbox group */
    .checkbox-group::-webkit-scrollbar {
      width: 8px;
    }
    .checkbox-group::-webkit-scrollbar-thumb {
      background-color: #d877d8;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <form 
    name="inscription" 
    method="POST" 
    data-netlify="true" 
    netlify-honeypot="bot-field"
    action="salles.html"
  >
    <h1>Inscription</h1>

    <!-- Honeypot anti-spam -->
    <input type="hidden" name="form-name" value="inscription" />
    <p style="display:none">
      <label>Ne pas remplir <input name="bot-field" /></label>
    </p>

    <label for="name">Nom complet :</label>
    <input type="text" id="name" name="name" required placeholder="Votre nom" />

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required placeholder="exemple@mail.com" />

    <label>Choisissez vos salles :</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="salles" value="Relation Sérieuse" /> Relation Sérieuse</label>
      <label><input type="checkbox" name="salles" value="Rencontre Amicale" /> Rencontre Amicale</label>
      <label><input type="checkbox" name="salles" value="Rencontre Fun" /> Rencontre Fun</label>
      <label><input type="checkbox" name="salles" value="Parents Solos" /> Parents Solos</label>
    </div>

    <button type="submit">Entrer</button>
  </form>

</body>
</html>
