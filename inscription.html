<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription Affinix</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
      authDomain: "affinix-3a930.firebaseapp.com",
      databaseURL: "https://affinix-3a930-default-rtdb.firebaseio.com",
      projectId: "affinix-3a930",
      storageBucket: "affinix-3a930.appspot.com",
      messagingSenderId: "498829285833",
      appId: "1:498829285833:web:344dacf5b6bcc818167018"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.registerUser = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const typeRelation = document.getElementById("typeRelation").value;
      const rencontre = document.getElementById("rencontre").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email,
          typeRelation,
          rencontre,
          createdAt: new Date()
        });

        alert("Inscription réussie !");
      } catch (error) {
        alert("Erreur inscription : " + error.message);
      }
    }
  </script>
</head>
<body>
  <h1>Inscription Affinix</h1>
  <form onsubmit="event.preventDefault(); registerUser();">
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="password" id="password" placeholder="Mot de passe" required /><br/>
    <select id="typeRelation" required>
      <option value="">Choisissez un type de relation</option>
      <option value="amicale">Rencontre amicale</option>
      <option value="serieuse">Relation sérieuse</option>
      <option value="fun">Rencontre fun</option>
    </select><br/>
    <select id="rencontre" required>
      <option value="">Choisissez un type de rencontre</option>
      <option value="online">En ligne</option>
      <option value="en_personne">En personne</option>
    </select><br/>
    <button type="submit">S’inscrire</button>
  </form>
</body>
</html>
