<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-inscription-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .guirlande {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('img/guirlande-neon.png') repeat-x top;
      pointer-events: none;
      z-index: 1;
    }

    .inscription-wrapper {
      width: 100%;
      max-width: 500px;
      padding: 30px 20px;
      background: transparent;
      border: 2px solid #ff6dfb;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6dfb;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ffbaff;
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #ffbaff;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    input[type="range"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 10px;
    }

    input[type="range"] {
      accent-color: #ff6dfb;
    }

    .rayon-output {
      margin-top: -8px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #ffbaff;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      padding: 5px 0;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #ff6dfb;
    }

    button {
      background: #a86eff;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffbaff;
      transition: 0.3s;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background: #ff6dfb;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        font-size: 13px;
      }
      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="guirlande"></div>

  <div class="inscription-wrapper">
    <h1>Rejoins AFFINIX</h1>
    <form name="inscription" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/salle.html">
      <input type="hidden" name="form-name" value="inscription" />
      <p hidden><label>Ne pas remplir : <input name="bot-field" /></label></p>

      <label for="prenom">Pr√©nom ou Pseudo :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="description">D√©cris-toi :</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label>Salles choisies :</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="salles[]" value="relation-serieuse"> üíñ Relation s√©rieuse</label>
        <label><input type="checkbox" name="salles[]" value="amicale"> üí¨ Rencontre amicale</label>
        <label><input type="checkbox" name="salles[]" value="fun"> üéâ Rencontre fun</label>
        <label><input type="checkbox" name="salles[]" value="parents"> üë®‚Äçüë©‚Äçüëß Parents solos</label>
      </div>

      <label for="departement">Ton d√©partement :</label>
      <input type="text" id="departement" name="departement" placeholder="Ex : 75 ou Paris" required>

      <label for="rayon">Rayon de recherche (km) :</label>
      <input
        type="range"
        id="rayon"
        name="rayon"
        min="5"
        max="100"
        value="50"
        step="1"
        oninput="document.getElementById('rayonValue').innerText = this.value + ' km';"
      >
      <div class="rayon-output">üåê Rayon actuel : <span id="rayonValue">50 km</span></div>

      <button type="submit">Valider mon inscription</button>
    </form>
  </div>

  <!-- ‚úÖ Script externe -->
  <script src="script.js"></script>

</body>
</html>
