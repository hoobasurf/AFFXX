<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription AFFINIX</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
    button { padding: 10px 15px; background: #222; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Formulaire d'inscription</h2>
  <form id="inscription-form">
    <input type="text" name="prenom" placeholder="Prénom ou pseudo" required />
    <input type="email" name="email" placeholder="Ton email" required />
    <textarea name="desc" placeholder="Ta description rapide" required></textarea>
    <input type="text" name="salles" placeholder="Salles sélectionnées" />
    <input type="text" name="departement" placeholder="Code postal ou ville" />
    <input type="number" name="rayon" placeholder="Rayon en km" />

    <button type="submit">Valider mon inscription</button>
  </form>

  <script>
    emailjs.init("TON_USER_ID"); // remplace par ton User ID EmailJS

    document.getElementById("inscription-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        to_name: form.prenom.value,
        to_email: form.email.value,
        confirmation_link: `https://ton-site.vercel.app/confirmation.html?user=${encodeURIComponent(form.email.value)}`,

        user_email: form.email.value,
        user_desc: form.desc.value,
        user_salles: form.salles.value,
        user_departement: form.departement.value,
        user_rayon: form.rayon.value,
      };

      // 1. Envoi à l'utilisateur
      emailjs.send("TON_SERVICE_ID", "confirmation_template", data)
        .then(() => {
          alert("Email de confirmation envoyé à l'utilisateur ✅");
        })
        .catch((err) => {
          console.error("Erreur envoi confirmation :", err);
        });

      // 2. Envoi au créateur
      emailjs.send("TON_SERVICE_ID", "admin_alert_template", data)
        .then(() => {
          console.log("Notification envoyée au créateur ✅");
        })
        .catch((err) => {
          console.error("Erreur envoi au créateur :", err);
        });

      form.reset();
    });
  </script>
</body>
</html>
