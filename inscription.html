<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: url("img/fond-neon-violet.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .inscription-box {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #a86eff;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #a86eff;
      text-align: center;
    }
    .inscription-box h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffbaff;
    }
    .inscription-box input[type="text"],
    .inscription-box input[type="email"],
    .inscription-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    .inscription-box button {
      background: #a86eff;
      border: none;
      padding: 14px 28px;
      color: #fff;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .inscription-box button:hover {
      background: #d8a6ff;
    }
  </style>
</head>
<body>
  <div class="inscription-box">
    <h1>Inscription sur Affinix</h1>
    <form name="inscription" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/salle.html">
      <input type="hidden" name="form-name" value="inscription" />
      <p hidden>
        <label>Ne pas remplir : <input name="bot-field"></label>
      </p>

      <label>Prénom :
        <input type="text" name="prenom" required>
      </label><br><br>

      <label>Email :
        <input type="email" name="email" required>
      </label><br><br>

      <label>Salles choisies :</label><br>
      <input type="checkbox" name="salles[]" value="relation-serieuse"> Relation sérieuse<br>
      <input type="checkbox" name="salles[]" value="amicale"> Rencontre amicale<br>
      <input type="checkbox" name="salles[]" value="fun"> Rencontre fun<br>
      <input type="checkbox" name="salles[]" value="parents-solos"> Parents solos<br><br>

      <button type="submit">Entrer</button>
    </form>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function (e) {
      const checkedSalles = [...document.querySelectorAll('input[name="salles[]"]:checked')]
        .map(input => input.value);

      if (checkedSalles.length === 0) {
        alert("Veuillez choisir au moins une salle.");
        e.preventDefault();
        return;
      }

      const confirmation = confirm(
        "Vous avez sélectionné :\n- " + checkedSalles.join("\n- ") +
        "\n\nConfirmez-vous votre inscription avec ces salles ?"
      );

      if (!confirmation) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
