<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - AFFINIX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> <!-- tu peux relier ici ton fichier css global -->
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .inscription-wrapper {
      display: flex;
      flex-direction: column;
      padding: 60px 20px;
      max-width: 500px;
      margin: 120px 5% 100px auto; /* encadr√© sur la droite */
      background: rgba(10, 0, 30, 0.7);
      border: 2px solid #a86eff;
      border-radius: 25px;
      box-shadow: 0 0 30px #ff6dfb;
    }

    h1 {
      color: #ffbaff;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ffbaff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #ffffff;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select,
    input[type="range"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      margin-bottom: 15px;
    }

    input[type="range"] {
      accent-color: #ff6dfb;
    }

    button {
      margin-top: 20px;
      background: #a86eff;
      color: #fff;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffbaff;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6dfb;
    }

    .guirlande {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100px;
      background: url('img/guirlande-neon.png') repeat-x top;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="guirlande"></div>

  <div class="inscription-wrapper">
    <h1>Rejoins AFFINIX</h1>
    <form name="inscription" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/salles.html">
      <input type="hidden" name="form-name" value="inscription">
      <p hidden><label>Ne pas remplir : <input name="bot-field" /></label></p>

      <label for="prenom">Pr√©nom ou Pseudo :</label>
      <input type="text" id="prenom" name="prenom" required>

      <label for="description">D√©cris-toi en quelques mots :</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="email">Adresse email :</label>
      <input type="email" id="email" name="email" required>

      <label>Salles que tu veux explorer :</label>
      <label><input type="checkbox" name="salles[]" value="relation-serieuse"> üíñ Relation s√©rieuse</label>
      <label><input type="checkbox" name="salles[]" value="amicale"> üí¨ Rencontre amicale</label>
      <label><input type="checkbox" name="salles[]" value="fun"> üéâ Rencontre fun</label>
      <label><input type="checkbox" name="salles[]" value="parents"> üë®‚Äçüë©‚Äçüëß Parents solos</label>

      <label for="departement">Ton d√©partement :</label>
      <input type="text" id="departement" name="departement" placeholder="Ex : 75 ou Paris" required>

      <label for="rayon">Rayon de recherche (km) :</label>
      <input type="range" id="rayon" name="rayon" min="5" max="100" value="50" step="1">

      <button type="submit">Valider et Entrer</button>
    </form>
  </div>

</body>
</html>
