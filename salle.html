    }

    .button {
      width: 80%;
      max-width: 300px;
      margin: 12px;
      padding: 15px;
      border: 2px solid #fff;
      border-radius: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      display: block;
      box-shadow: 0 0 10px #fff;
      background: rgba(0, 0, 0, 0.5);
    }

    .button:hover {

    }

    .amicale    { border-color: #00f0ff; color: #00f0ff; }
    .serieuse   { border-color: #ff66c4; color: #ff66c4; }
    .fun        { border-color: #ffd700; color: #ffd700; }
    .parents    { border-color: #ff4444; color: #ff4444; }
    .createur   { border-color: #9b59b6; color: #9b59b6; }
    .retour     { border-color: #aaa; color: #aaa; }

    .btn-match {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6dfb;
      color: white;
      padding: 14px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #ffbaff;
      z-index: 1000;
      transition: 0.3s ease;
    }

    .btn-match:hover {
      transform: scale(1.1);
      background: #e855e0;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .button {
        font-size: 16px;
        padding: 12px;
      }

      .btn-match {
        padding: 12px 16px;

      }
    }
  </style>
</head>
<body>
  <h1>Choisis ta salle</h1>

  <a id="amicale" href="amicale.html" class="button amicale">üí¨ Rencontre Amicale</a>

  <a id="fun" href="fun.html" class="button fun">üéâ Rencontre Fun</a>
  <a id="parents" href="parents.html" class="button parents">üë®‚Äçüë©‚Äçüëß Parents Solos</a>
  <a id="createur" href="createur.html" class="button createur">üßô‚Äç‚ôÇÔ∏è Le Cr√©ateur</a>

  <!-- ‚úÖ Bouton Match -->

  <!-- ‚úÖ Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBjbhT9EE0DkabbyQYFn17fTHFuGFF9bZY",
  authDomain: "affinix-3a930.firebaseapp.com",
  projectId: "affinix-3a930"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const salleLabels = {
      "relation-serieuse": "üíñ Relation s√©rieuse",
      "amicale": "üí¨ Rencontre amicale",
      "fun": "üéâ Rencontre fun",
      "parents": "üë®‚Äçüë©‚Äçüëß Parents solos"
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        const salles = data.salles || [];

        Object.keys(salleLabels).forEach(id => {
          if (!salles.includes(id)) {
            const el = document.getElementById(id);
            if (el) el.style.display = "none";
          }
        });
      } else {
        window.location.href = "inscription.html";
      }
    });
  </script>
</body>
