<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Affinix - Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('img/fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    .main-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .profile-card {
      position: relative;
      width: 80vw;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
      z-index: 2;
    }

    .profile-card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      width: 200px;
      z-index: 2;
    }

    button {
      background: none;
      border: none;
      font-size: 40px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="profile-card">
      <img src="img/profile1.jpg" alt="Profil" />
      <h2>Nom du profil</h2>
      <p>Description courte du profil ici.</p>
    </div>
    <div class="buttons">
      <button id="reject" title="Refuser">❌</button>
      <button id="accept" title="Accepter">❤️</button>
    </div>
  </div>

  <script>
    // Exemple simple : console log au clic
    document.getElementById('reject').addEventListener('click', () => {
      console.log('Refusé');
    });
    document.getElementById('accept').addEventListener('click', () => {
      console.log('Accepté');
    });
  </script>
</body>
</html>
