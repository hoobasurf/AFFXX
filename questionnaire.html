<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Questionnaire Affinix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/fond-paradis-romantique.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      font-size: 1.5em;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin: 20px 0 10px;
    }
    input[type="submit"] {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #ff3399;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .profil-card {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 200px;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    .profil-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <form>
    <label>1. Tu préfères :</label>
    <input type="radio" name="q1" value="Chien"> Chien
    <input type="radio" name="q1" value="Chat"> Chat

    <label>2. Vacances idéales ?</label>
    <input type="radio" name="q2" value="Plage"> Plage
    <input type="radio" name="q2" value="Montagne"> Montagne

    <label>3. Soirée parfaite :</label>
    <input type="radio" name="q3" value="Soirée romantique"> Romantique
    <input type="radio" name="q3" value="Soirée festive"> Festive

    <label>4. Tu préfères :</label>
    <input type="radio" name="q4" value="Papoter"> Papoter
    <input type="radio" name="q4" value="Message doux"> Message doux

    <label>5. Tu recherches :</label>
    <input type="radio" name="q5" value="Relation stable"> Relation stable

    <label>6. Premier contact :</label>
    <input type="radio" name="q6" value="Parler"> Parler

    <label>7. Soirée idéale :</label>
    <input type="radio" name="q7" value="Netflix"> Netflix

    <label>8. Rencontre rêvée :</label>
    <input type="radio" name="q8" value="Coup de foudre"> Coup de foudre

    <label>9. Ton style :</label>
    <input type="radio" name="q9" value="Spontané"> Spontané

    <label>10. Priorité ?</label>
    <input type="radio" name="q10" value="Valeurs"> Valeurs

    <p style="text-align:center; margin-top: 30px;">
      <input type="submit" value="Voir les profils compatibles">
    </p>
  </form>

  <div id="resultats"></div>

  <script>
    document.querySelector("form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const reponsesUser = {};
      data.forEach((value, key) => reponsesUser[key] = value);

      const res = await fetch('profils.json');
      const profils = await res.json();

      const compatibles = profils.filter(profil => {
        let points = 0;
        for (let i = 1; i <= 10; i++) {
          const q = "q" + i;
          if (profil.reponses[q] === reponsesUser[q]) {
            points++;
          }
        }
        return points >= 6;
      });

      const zone = document.getElementById("resultats");
      if (compatibles.length === 0) {
        zone.innerHTML = "<p style='text-align:center'>Aucun profil compatible trouvé.</p>";
        return;
      }

      zone.innerHTML = '<h2 style="text-align:center">Profils compatibles :</h2>' +
        compatibles.map(p => `
          <div class="profil-card">
            <img src="${p.photo}" alt="${p.nom}">
            <h3>${p.nom}, ${p.age} ans</h3>
            <p>${p.ville} • ${p.passions}</p>
            <p><a href="profil.html?id=${p.id}" style="color:white;text-decoration:underline;">Voir détail</a></p>
          </div>
        `).join('');
    });
  </script>
</body>
</html>
