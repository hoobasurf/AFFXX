<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire Affinix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fond-paradis-romantique.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .question {
      margin-bottom: 20px;
    }

    .question p {
      margin-bottom: 10px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff99cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff66aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Découvrir mon profil idéal</h1>
    <form id="questionnaire">
      <div class="question">
        <p>1. Tu es plutôt :</p>
        <label><input type="radio" name="q1" value="chien" required> Chien</label>
        <label><input type="radio" name="q1" value="chat"> Chat</label>
      </div>

      <div class="question">
        <p>2. Tu préfères :</p>
        <label><input type="radio" name="q2" value="plage" required> Plage</label>
        <label><input type="radio" name="q2" value="montagne"> Montagne</label>
      </div>

      <div class="question">
        <p>3. Ton type de soirée idéale :</p>
        <label><input type="radio" name="q3" value="amis" required> Soirée entre amis</label>
        <label><input type="radio" name="q3" value="romantique"> Soirée romantique</label>
      </div>

      <div class="question">
        <p>4. Messages :</p>
        <label><input type="radio" name="q4" value="beaucoup" required> Papoter toute la journée</label>
        <label><input type="radio" name="q4" value="peu"> Quelques messages</label>
      </div>

      <div class="question">
        <p>5. En amour tu cherches :</p>
        <label><input type="radio" name="q5" value="serieux" required> Une relation sérieuse</label>
        <label><input type="radio" name="q5" value="feeling"> Une belle histoire</label>
      </div>

      <div class="question">
        <p>6. Tu préfères :</p>
        <label><input type="radio" name="q6" value="parler" required> Parler longtemps</label>
        <label><input type="radio" name="q6" value="vivre"> Profiter sans trop parler</label>
      </div>

      <div class="question">
        <p>7. Soirée parfaite :</p>
        <label><input type="radio" name="q7" value="netflix" required> Netflix & chill</label>
        <label><input type="radio" name="q7" value="sortie"> Sortie romantique</label>
      </div>

      <div class="question">
        <p>8. Tu crois au :</p>
        <label><input type="radio" name="q8" value="coupdefoudre" required> Coup de foudre</label>
        <label><input type="radio" name="q8" value="amourlent"> Amour construit</label>
      </div>

      <div class="question">
        <p>9. Tu es plutôt :</p>
        <label><input type="radio" name="q9" value="spontane" required> Spontané(e)</label>
        <label><input type="radio" name="q9" value="reflechi"> Réfléchi(e)</label>
      </div>

      <div class="question">
        <p>10. Ce qui t’attire en premier :</p>
        <label><input type="radio" name="q10" value="valeurs" required> La personnalité</label>
        <label><input type="radio" name="q10" value="physique"> Le regard / physique</label>
      </div>

      <button type="submit">Valider et découvrir les profils</button>
    </form>
  </div>

  <script>
    document.getElementById("questionnaire").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const reponses = {};
      formData.forEach((val, key) => {
        reponses[key] = val;
      });

      // Enregistre les réponses dans le localStorage
      localStorage.setItem('profilIdeal', JSON.stringify(reponses));

      // Redirection vers la page sérieuse
      window.location.href = "serieuse.html";
    });
  </script>
</body>
</html>
