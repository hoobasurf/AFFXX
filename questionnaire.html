<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>‚ú® Trouver ton profil id√©al</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fond-tokyo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      background: linear-gradient(to right, #ff70a6, #c770ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      margin: 18px 0 8px;
      font-weight: bold;
    }

    .question {
      margin-bottom: 20px;
    }

    .option {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin: 6px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    input[type="radio"] {
      margin-right: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      background: linear-gradient(to right, #ff70a6, #c770ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîÆ Trouve ton profil id√©al</h1>
    <form id="quizForm">
      <div class="question">
        <label>1. Quel animal pr√©f√®res-tu ?</label>
        <div class="option"><input type="radio" name="animal" value="Chien"> Chien</div>
        <div class="option"><input type="radio" name="animal" value="Chat"> Chat</div>
      </div>

      <div class="question">
        <label>2. Ton lieu id√©al pour une rencontre ?</label>
        <div class="option"><input type="radio" name="lieu" value="Plage"> Plage</div>
        <div class="option"><input type="radio" name="lieu" value="Montagne"> Montagne</div>
      </div>

      <div class="question">
        <label>3. Soir√©e pr√©f√©r√©e ?</label>
        <div class="option"><input type="radio" name="soiree" value="Chez soi en amoureux"> En amoureux √† la maison</div>
        <div class="option"><input type="radio" name="soiree" value="Avec des amis"> Avec des amis</div>
      </div>

      <div class="question">
        <label>4. Ta vision de l‚Äôamour ?</label>
        <div class="option"><input type="radio" name="amour" value="Fusionnel(le)"> Fusionnel(le)</div>
        <div class="option"><input type="radio" name="amour" value="Ind√©pendant(e)"> Ind√©pendant(e)</div>
      </div>

      <!-- Tu peux continuer avec d'autres questions si tu veux -->

      <button type="submit" class="btn">üíò Voir mes r√©sultats</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("quizForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const result = {};
      for (let [key, value] of formData.entries()) {
        result[key] = value;
      }

      // Sauvegarde dans localStorage pour la page suivante
      localStorage.setItem("questionnaireProfil", JSON.stringify(result));
      window.location.href = "serieuse.html";
    });
  </script>
</body>
</html>
