<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Questionnaire - Affinix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("img/fond-paradis-romantique.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .question {
      margin-bottom: 25px;
    }

    .question label {
      display: block;
      margin: 5px 0;
    }

    .question p {
      font-weight: bold;
    }

    button {
      display: block;
      margin: 30px auto 15px;
      padding: 12px 24px;
      background-color: #ff6fa9;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff2e87;
    }

    .back-btn {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 5px;
      margin: auto;
      display: block;
      text-align: center;
      margin-top: 15px;
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Découvrir mon profil idéal</h1>
    <form id="questionnaire">
      <div class="question">
        <p>1. Tu es plutôt :</p>
        <label><input type="radio" name="q1" value="chien" required> Chien</label>
        <label><input type="radio" name="q1" value="chat"> Chat</label>
      </div>

      <div class="question">
        <p>2. Tu préfères :</p>
        <label><input type="radio" name="q2" value="plage" required> Plage</label>
        <label><input type="radio" name="q2" value="montagne"> Montagne</label>
      </div>

      <div class="question">
        <p>3. Ton type de soirée idéale :</p>
        <label><input type="radio" name="q3" value="amis" required> Soirée entre amis</label>
        <label><input type="radio" name="q3" value="romantique"> Soirée romantique</label>
      </div>

      <div class="question">
        <p>4. Messages :</p>
        <label><input type="radio" name="q4" value="papoter" required> Papoter toute la journée</label>
        <label><input type="radio" name="q4" value="peu"> Quelques messages</label>
      </div>

      <div class="question">
        <p>5. En amour tu cherches :</p>
        <label><input type="radio" name="q5" value="stable" required> Une relation sérieuse</label>
        <label><input type="radio" name="q5" value="feeling"> Une belle histoire</label>
      </div>

      <div class="question">
        <p>6. Tu préfères :</p>
        <label><input type="radio" name="q6" value="parler" required> Parler longtemps</label>
        <label><input type="radio" name="q6" value="vivre"> Profiter sans trop parler</label>
      </div>

      <div class="question">
        <p>7. Soirée parfaite :</p>
        <label><input type="radio" name="q7" value="netflix" required> Netflix & chill</label>
        <label><input type="radio" name="q7" value="sortie"> Sortie romantique</label>
      </div>

      <div class="question">
        <p>8. Tu crois au :</p>
        <label><input type="radio" name="q8" value="foudre" required> Coup de foudre</label>
        <label><input type="radio" name="q8" value="construit"> Amour construit</label>
      </div>

      <div class="question">
        <p>9. Tu es plutôt :</p>
        <label><input type="radio" name="q9" value="spontane" required> Spontané(e)</label>
        <label><input type="radio" name="q9" value="reflechi"> Réfléchi(e)</label>
      </div>

      <div class="question">
        <p>10. Ce qui t’attire en premier :</p>
        <label><input type="radio" name="q10" value="valeurs" required> La personnalité</label>
        <label><input type="radio" name="q10" value="physique"> Le physique</label>
      </div>

      <button type="submit">Découvrir les profils compatibles</button>
    </form>

    <a href="serieuse.html" class="back-btn">Retour</a>
  </div>

  <script>
    document.getElementById("questionnaire").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const reponses = {};
      formData.forEach((val, key) => {
        reponses[key] = val;
      });
      localStorage.setItem("profilIdeal", JSON.stringify(reponses));
      window.location.href = "serieuse.html";
    });
  </script>
</body>
</html>
